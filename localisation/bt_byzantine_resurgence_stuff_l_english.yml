 strategoi_estate_events.42.d:0 "The $ESTATE_STRATEGOI$ are violently refuting the redaction that [Root.Owner.Monarch.GetName] has carried out on the city of [Root.GetName] and have revolted in response to the actions of the [Root.Owner.Monarch.GetTitle]!"
