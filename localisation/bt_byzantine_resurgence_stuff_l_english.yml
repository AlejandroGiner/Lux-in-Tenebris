 #Strategoi events and related influence modifiers
 strategoi_estate_events.1.t:0 "The $ESTATE_NOBLES$ think the $ESTATE_STRATEGOI$ have too much say"
 strategoi_estate_events.1.d:0 "The current influence of the $ESTATE_STRATEGOI$ in [Root.GetName] has gotten the $ESTATE_NOBLES$ worried that they will lose their privileges and demand that the [Root.Monarch.GetTitle] use [Root.Monarch.GetHerHim] authority to reduce the influence of the $ESTATE_STRATEGOI$. Doing so will surely upset the $ESTATE_STRATEGOI$, however going against the powerful $ESTATE_NOBLES$ may not be the wisest course of action."
 strategoi_estate_events.1.a:0 "Side with the $ESTATE_NOBLES$"
 strategoi_estate_events.1.b:0 "Side with the $ESTATE_STRATEGOI$"
 EST_VAL_AGREED_TO_DECREASE_STRATEGOI_INFLUENCE:0 "Decreased Strategoi influence: §Y$VAL$%§!"
 EST_VAL_DISAGREED_TO_DECREASE_STRATEGOI_INFLUENCE:0 "Refused to decrease Strategoi influence: §Y$VAL$%§!"
 strategoi_estate_events.1.c:0 "Surely we can come to an agreement here?"
 strategoi_estate_events.1.e:0 "Promise the $ESTATE_NOBLES$ compensation"
 
 strategoi_estate_events.2.t:0 "The growing influence of the Strategoi"
 strategoi_estate_events.2.d:0 "As the time ebbs and flows, emperors come and go, factions grow and shrink in power. At this point in time, due to recent events, the $ESTATE_STRATEGOI$ have grown more powerful and are as such exerting a higher influence on the crown of the [Root.Monarch.GetTitle]."
 strategoi_estate_events.2.a:0 "Ok"
 EST_VAL_STRATEGOI_GROW:0 "Strategoi on the rise: §Y$VAL$%§!"
 
 strategoi_estate_events.3.t:0 "The shrinking influence of the Strategoi"
 strategoi_estate_events.3.d:0 "As the time ebbs and flows, emperors come and go, factions grow and shrink in power. At this point in time, due to recent events, the $ESTATE_STRATEGOI$ have declined somewhat and are as such unable to exert as much influence on the crown of the [Root.Monarch.GetTitle]."
 strategoi_estate_events.3.a:0 "Ok" 
 EST_VAL_STRATEGOI_SHRINK:0 "Declining Strategoi: §Y$VAL$%§!"
 
 strategoi_estate_events.4.t:0 "Promising Strategos"
 strategoi_estate_events.4.d:0 "Recent events have allowed one particular individual in our armies to quickly rise among the ranks. Showing incredible understanding of military tactics and combat, he has gained the eyes of the Mega Domestikos. Our [Root.Monarch.GetTitle] will have to decide what to do with this promising individual."
 strategoi_estate_events.4.a:0 "Make him lead our armies"
 strategoi_estate_events.4.b:0 "Make him commander of the fort in [supreme_commander_fort.GetName]"
 byz_province_fort_commander:0 "Fort Commander"
 byz_province_fort_commander_desc:0 "This province has an extraordinarily skillful fort commander assigned to it."
 strategoi_estate_events.4.c:0 "This person deserves to be crowned Symbasileus!"
 
 strategoi_estate_events.5.t:0 "$ESTATE_STRATEGOI$ disagree on current military plans"
 strategoi_estate_events.5.dd:0 "The $ESTATE_STRATEGOI$ are currently disagreeing on our current tactics that we intend to employ in the war. They suggest a more defensive mentality to fight the enemy in our own lands. We are free to disregard their suggestion, however it would create distrust between them and our great [Root.Monarch.GetTitle]."
 strategoi_estate_events.5.do:0 "The $ESTATE_STRATEGOI$ are currently disagreeing on our current tactics that we intend to employ in the war. They suggest a more offensive mentality that we take the fight to the enemy. We are free to disregard their suggestion, however it would create distrust between them and our great [Root.Monarch.GetTitle]."
 strategoi_estate_events.5.ao:0 "Follow the recommendations on offensive tactics"
 strategoi_estate_events.5.bo:0 "Reject the recommendations and use defensive tactics"
 strategoi_estate_events.5.ad:0 "Follow the recommendations on defensive tactics"
 strategoi_estate_events.5.bd:0 "Reject the recommendations and use offensive tactics"
 EST_VAL_FOLLOWED_TACTICS_RECOMMENDATION:0 "Followed the recommendations of the Strategoi: §Y$VAL$%§!"
 EST_VAL_REJECTED_TACTICS_RECOMMENDATION:0 "Rejected the recommendations of the Strategoi: §Y$VAL$%§!"
 strategoi_estate_events.5.c:0 "Show them your clearly superior military plans"
 byz_great_plan:0 "Great Plan"
 desc_byz_great_plan:0 "The [Root.Monarch.GetName] has proven to be a great tactician and has shared [Root.Monarch.GetHerHim] wisdom with the $ESTATE_STRATEGOI$."
 byz_not_so_great_plan:0 "Not-So-Great Plan"
 desc_byz_not_so_great_plan:0 "The [Root.Monarch.GetName], despite clearly styling [Root.Monarch.GetHimselfHerself] as a great tactician, has not earned the trust of the $ESTATE_STRATEGOI$ with [Root.Monarch.GetHerHim] recent sharing of [Root.Monarch.GetHerHim] battle plans."
 
 
 strategoi_estate_events.6.t:0 "[revolting_theme_capital.GetName] revolts!"
 strategoi_estate_events.6.d:0 "The recent disregard for the $ESTATE_STRATEGOI$'s interests have sparked a revolt in [revolting_theme_capital.GetName]. They've aready managed to assassinate one of our great army leaders and are intent on seizing the crown!"
 strategoi_estate_events.6.a:0 "Those arrogant fools!"
 
 strategoi_estate_events.7.t:0 "$ESTATE_STRATEGOI$ wish to use the local Basilica"
 strategoi_estate_events.7.d:0 "The current lack of a proper army camp in [theme_capital_no_army_camp.GetName] has had the governing Strategos demanding the local $ESTATE_CHURCH$ to use the city's Basilica for military planning. The $ESTATE_CHURCH$ have sent an envoy to our [Root.Monarch.GetTitle] to stop the $ESTATE_STRATEGOI$ from committing sacrilege."
 strategoi_estate_events.7.a:0 "Disregard the act"
 strategoi_estate_events.7.b:0 "Reprimand them for attempting such an act of desecration!"
 EST_VAL_ALLOWED_TO_USE_BASILICA:0 "Allowed Basilica to be used for military operations: §Y$VAL$%§!"
 EST_VAL_DISALLOWED_TO_USE_BASILICA:0 "Disallowed the use of religious buildings for military purposes: §Y$VAL$%§!"
 strategoi_estate_events.7.c:0 "Reprimand? They deserve to be replaced for committing such an act!"
 
 strategoi_estate_events.8.t:0 "The $ESTATE_STRATEGOI$ suggest building a Foundry"
 strategoi_estate_events.8.d:0 "With the advent of cannons on the battlefield, the local Strategos in [cannon_factory_province.GetName] has asked us to invest in building a foundry in the city. Doing so would please the $ESTATE_STRATEGOI$ and could lead to great advancements in bombard technology."
 strategoi_estate_events.8.a:0 "Build the foundry"
 strategoi_estate_events.8.b:0 "Do not"
 EST_VAL_AGREED_TO_BUILD_CANNON_FACTORY:0 "Agreed to build cannon factory: §Y$VAL$%§!"
 EST_VAL_DISAGREED_TO_BUILD_CANNON_FACTORY:0 "Rejected the construction of a cannon factory: §Y$VAL$%§!"
 byz_cannon_factory:0 "Foundry"
 desc_byz_cannon_factory:0 "A Foundry has been built in this province."
 
 strategoi_estate_events.9.t:0 "The Themata don't want to fight"
 strategoi_estate_events.9.d:0 "With the current disloyalty of the $ESTATE_STRATEGOI$, they have managed to convince some of our soldiers not to take up arms."
 strategoi_estate_events.9.a:0 "Bastards!"
 byz_disloyal_themata:0 "Disloyal Themata"
 
 strategoi_estate_events.10.t:0 "No taxes to be collected in [failed_taxing_province.GetName]"
 strategoi_estate_events.10.d:0 "The Strategos in [failed_taxing_province.GetName] has failed in collecting the tax that is to imburse him and his Tourmarches in his Theme. He now pleads our [Root.Monarch.GetTitle] for subsidies. Helping him would allow us to ask for later concessions, should we choose to do so."
 strategoi_estate_events.10.a:0 "Reimburse from the state treasury"
 strategoi_estate_events.10.b:0 "Refrain from helping"
 strategoi_estate_events.10.c:0 "How about... a little more?"
 
 strategoi_estate_events.11.t:0 "The $ESTATE_STRATEGOI$ renounce the [Root.Monarch.GetTitle]!"
 strategoi_estate_events.11.d:0 "The displeased $ESTATE_STRATEGOI$ have taken advantage of our recent, perhaps shady, attempts to legitimize the [Root.Monarch.Dynasty.GetName] claim to the throne and have openly renounced us! This surely will have a lasting impact on our rule."
 strategoi_estate_events.11.a:0 "The [Root.Monarch.Dynasty.GetName] dynasty will stand strong no matter what!"
 strategoi_estate_events.11.b:0 "Keep calm, no one's going to notice"
 strategoi_estate_events.11.c:0 "Put this up for trial in legislative court"
 
 strategoi_estate_events.12.t:0 "The $ESTATE_STRATEGOI$ demand higher status"
 strategoi_estate_events.12.d:0 "With the recent advancements of the $ESTATE_STRATEGOI$, they have felt that they are in such a position of power that they deserve an even higher status than they already have. If we choose to grant additional privileges, the $ESTATE_NOBLES$ surely would not appreciate it."
 strategoi_estate_events.12.a:0 "Increase privileges"
 strategoi_estate_events.12.b:0 "Keep the status quo"
 EST_VAL_AGREED_TO_INCREASE_STRATEGOI_STATUS:0 "Granted Strategoi higher status: §Y$VAL$%§!"
 EST_VAL_DISAGREED_TO_INCREASE_STRATEGOI_STATUS:0 "Did not grant Strategoi higher status: §Y$VAL$%§!"
 
 strategoi_estate_events.13.t:0 "Conflicts between the $ESTATE_NOBLES$ & the $ESTATE_STRATEGOI$"
 strategoi_estate_events.13.d:0 "With the recent title grants of Katepano, the $ESTATE_NOBLES$ have become increasingly worried about their own land grants. So much so that they recently have come into territorial conflict, especially as the position as Katepano has had the $ESTATE_STRATEGOI$ claim hereditary succession of the title, something otherwise exclusive to the $ESTATE_NOBLES$. Our [Root.Monarch.GetTitle] needs to take a stance on this issue. Which one shall it be?"
 strategoi_estate_events.13.a:0 "Side with the $ESTATE_STRATEGOI$"
 strategoi_estate_events.13.b:0 "Side with the $ESTATE_NOBLES$"
 EST_VAL_SIDED_WITH_THE_STRATEGOI:0 "Sided with the Strategoi: §Y$VAL$%§!"
 EST_VAL_SIDED_WITH_THE_NOBLES:0 "Sided with the Dynatoi: §Y$VAL$%§!"
 
 strategoi_estate_events.14.t:0 "The inclusion of the $ESTATE_BURGHERS$ in the Themata"
 strategoi_estate_events.14.d:0 "The $ESTATE_BURGHERS$ have come before you to tell of how the $ESTATE_STRATEGOI$ are currently attempting to draft them into the armies as if there were mere peasantfolk. While the idea that any citizen shall serve its nation is sound, perhaps the $ESTATE_BURGHERS$ may be better serving as merchants rather than cannon fodder. Either way, they expect the [Root.Monarch.GetTitle] to take a stance in the issue at hand."
 strategoi_estate_events.14.a:0 "Don't exempt the $ESTATE_BURGHERS$ from military service"
 strategoi_estate_events.14.b:0 "Make an exception for the $ESTATE_BURGHERS$"
 EST_VAL_ALLOWED_INCLUSION_OF_BURGHERS_IN_ARMY:0 "Allowed the drafting of Syntechnoi: §Y$VAL$%§!"
 EST_VAL_DISALLOWED_INCLUSION_OF_BURGHERS_IN_ARMY:0 "Disallowed the drafting of Syntechnoi: §Y$VAL$%§!"
 
 strategoi_estate_events.21.t:0 "The $ESTATE_STRATEGOI$ are rebelling against the [Root.Monarch.GetTitle]!"
 strategoi_estate_events.21.d:0 "The great influence of the $ESTATE_STRATEGOI$ have lead to them having had enough of the current state of affairs. They have decided to rally against the [Root.Monarch.GetTitle] in an attempt to seize the throne for themselves! One of our trusted generals have already been felled and they are now marching towards [Root.Capital.GetName]!"
 strategoi_estate_events.21.a:0 "Dark times are ahead of us..."
 byz_deposed_ruler:0 "Current ruler has not been deposed"
 
 strategoi_estate_events.22.t:0 "The $ESTATE_STRATEGOI$ have been pacified"
 strategoi_estate_events.22.da:0 "The upstart $ESTATE_STRATEGOI$ have been eliminated and their sympathizers pacified. [Root.Monarch.GetName] is still on the throne and the [Root.Monarch.Dynasty.GetName] dynasty stands strong. The uprisings have lead to the [Root.Monarch.GetTitle] contemplating whether disbandment of the Themes is the proper way going forward."
 strategoi_estate_events.22.db:0 "The Strategoi have seized the throne and installed a pretender. Only time will tell whether [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] will have the support to be declared [Root.GetAutokratorHimHer] of the Romans."
 strategoi_estate_events.22.a:0 "Finally we may get this country back on its legs!"
 strategoi_estate_events.22.b:0 "Disband the Themes so that this never happens again!"
 strategoi_estate_events.22.c:0 "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], the new [Root.GetAutokratorHimHer] of the Romans!"
