 #Greece missions
 greece_liberation_of_hellas:0 "Liberation of Hellas"
 greece_liberation_of_hellas_title:0 "Liberation of Hellas"
 greece_liberation_of_hellas_desc:0 "The Romans have failed to protect our homeland from Latin barbarians, from infidel Turks and from their own petty corrupt politics. It is time to put the fate of Greece back into Greek hands! And the only place where we can start Greece anew is Athens, the city where it all began, and the surrounding region: Hellas, the cradle of Greek culture."
 greece_control_peloponnese:0 "Control the Peloponnese"
 greece_control_peloponnese_title:0 "Control the Peloponnese"
 greece_control_peloponnese_desc: "As we know from Thucydides, the Peloponnesian peninsula has been hotly contested over thousands of years. In the waning days of the Roman Empire it was infested by Venetian rats and the infidel Turks. It is time to bring long lasting peace to the Peninsula by expelling all foreigners once and for all!"
 greece_advance_north:0 "Advance North"
 greece_advance_north_title:0 "Advance North"
 greece_advance_north_desc: "The ancient lands of Thessaly and Epirus are next in our quest to reunite the Greek people under one banner. Historically these regions acted as strongholds against any invading army, but they've since fallen into stagnation under the rule of our enemies. We shall conquer them and restore them to their rightful status in the Greek state."
 greece_reclaim_macedonia:0 "Reclaim Macedonia"
 greece_reclaim_macedonia_title:0 "Reclaim Macedonia"
 greece_reclaim_macedonia_desc: "Macedonia, the birthplace of the first world-spanning empire, is not just a fundamental addition to our realm for its historic and cultural value but also for its important strategic location in countering threats north and east. Macedonia, and Thessaloniki with it, shall be Greek once again!"
 greece_into_thrace:0 "Into Thrace"
 greece_into_thrace_title:0 "Into Thrace"
 greece_into_thrace_desc: "The easternmost region of Greece, Thrace was the site of our greatest humiliation at the hands of the Ottoman Turks. In here lie the great cities of Hadrianoples and Constantinoples. We shall proudly reconquer them and this time ensure that they never again will fall into the wrong hands."
 
 #Majapahit missions
 maj_survive_civil_war:0 "Stabilize the State"
 maj_survive_civil_war_title:0 "Stabilize the State"
 maj_survive_civil_war_desc:0 "Ever since the Paregreg War, our nation has slowly been crumbling, and our authority is fragile. Almost anything could lead to our downfall. If we are to rise up again, we must outlive our enemies, and stabilize our nation."
 maj_conquer_sunda:0 "Conquer Sunda"
 maj_conquer_sunda_title:0 "Conquer Sunda"
 maj_conquer_sunda_desc:0 "With a more intact state, we can now look towards restoring our empire. The Kingdom of Sunda has long resisted our attempts to unite Java, and for that, they shall pay dearly."
 maj_settle_lesser_sunda_islands:0 "Settle Nusa Tenggara"
 maj_settle_lesser_sunda_islands_title:0 "Settle Nusa Tenggara"
 maj_settle_lesser_sunda_islands_desc:0 "Nusa Tenggara, or the Lesser Sunda Islands, have long remained an isolated part of Nusantara. It is about time that someone brings them into the fold."
 maj_convert_java:0 "Convert Java"
 maj_convert_java_title:0 "Convert Java"
 maj_convert_java_desc:0 "Despite the island of Java being united under our rule, various religious minorities still threaten the peace. We must bring religious unity to Java!"
 maj_survive_civil_war.tooltip:0 "Complete the Majapahit Civil War disaster, or reach the Age of Reformation without triggering it."

