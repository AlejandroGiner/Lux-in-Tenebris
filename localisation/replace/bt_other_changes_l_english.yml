 flavor_spa.350.t:0 "Torquemada and the Conversion of the Moors"
 flavor_spa.350.d:0 "After having expelled the Jews on 3rd August 1492, the Catholic sovereigns of Spain considered it was time to look after the Moorish population of Al-Andalus, the southern part of the peninsula from the old Muslims kingdoms of Valencia and, above all, Grenada. With the renewal of the Inquisition led by Tomás de Torquemada, Spain became a country of religious fanatics where agricultural work and crafts were considered labors unworthy of Christians. Forced conversions followed as well as enslavement, torture and executions where many were burned at the stake. In the wake of these persecutions, many thousands left Spain."
 flavor_spa.8.a:0 "Let us be rid of those we cannot trust."
 flavor_spa.8.b:0 "Toleration is key to the nation's prosperity."
 
