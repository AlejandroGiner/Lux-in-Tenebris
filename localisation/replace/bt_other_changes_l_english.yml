 growing_chinaware_trade:0 "Ceramics Trade"
 desc_growing_chinaware_trade:0 "Our efforts to secure more sources of Ceramics have not gone unnoticed by the domestic Merchants. Confident that the state are looking after their interests they have been unusually forthcoming with any taxes or fees they are required to pay."
 trade_company_region_abroad_desc:0 "As big as the world is it is still interconnected through a number of vital trade routes. In an ancient order silk, spices, metals, bullion, ceramics and all kind of manufactured goods are brought across deserts and oceans to those who would pay the most for them. Taking a share of this trade, through acquiring useful ports in trade regions far abroad, could make even the smallest power richer than Croesus."
