 estate_jains_monopoly_of_textiles_effect_tooltip:2 "§RNo income from §YLinen§! or §YSilk§!§!"
 
 estate_burghers_monopoly_of_wool:0 "Monopoly on Wool"
 estate_burghers_monopoly_of_wool_desc:0 "As one of the most widespread textiles, wool is a vital good that is indispensable to the common people for clothing. Rather than leave its supply scattered and disorganized, we could put it under the firm administration of the entrepreneurial classes so that everyone will have more than enough to wear."
 estate_burghers_monopoly_of_wool_effect_tooltip:2 "§RNo income from §YWool§!§!"
 estate_burghers_monopoly_of_wool_mod:1 "Monopoly on Wool"
 desc_estate_burghers_monopoly_of_wool_mod:1 "The state has granted the [Root.Owner.GetBurghersName] monopoly rights over wool production."
