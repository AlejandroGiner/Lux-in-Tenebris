 ## BTC
 estate_burghers_monopoly_of_whales:0 "Monopoly on Whaling"
 estate_burghers_monopoly_of_whales_desc:0 "The hunt for whales is a complicated process, with whalers often away for months at a time hunting whales near whaling stations located on faraway islands. Much of the process is sometimes almost entirely outside the control of the authorities, so it may be convenient for everyone to allow the entrepreneurial classes to monitor the process closely, thus centralizing the process further."
 estate_burghers_monopoly_of_whales_effect_tooltip:2 "§RNo income from §YWhaling§!"
 estate_burghers_monopoly_of_whales_revoke_tooltip: "Production income from §YWhaling§! is restored"
 estate_burghers_monopoly_of_whales_mod:1 "Monopoly on Whaling"
 desc_estate_burghers_monopoly_of_whales_mod:1 "The state has granted the [Root.Owner.GetBurghersName] monopoly rights over whaling production."
 
 MONOPOLY_INCOME_WHALES_DESC: "from whaling production."
 
 estate_church_monopoly_of_apiculture:0 "Monopoly on Apiculture"
 estate_church_monopoly_of_apiculture_desc:0 "Apiculture is of significant importance to our realm, providing us with food and wax for many uses. The tradition of beekeeping in monasteries has a long history and as our clergy have shown to be able to utilize the materials quite well for book illumination, perhaps it is best to give them a monopoly over apiculture in our domains."
 estate_church_monopoly_of_apiculture_effect_tooltip:2 "§RNo income from §YApiculture§!"
 estate_church_monopoly_of_apiculture_revoke_tooltip: "Production income from §YApiculture§! is restored"
 estate_church_monopoly_of_apiculture_mod:1 "Monopoly on Apiculture"
 desc_estate_church_monopoly_of_apiculture_mod:1 "The state has granted the [Root.Owner.GetClergyName] monopoly rights over apiculture production."
 
 estate_brahmins_monopoly_of_apiculture:0 "Monopoly on Apiculture"
 estate_brahmins_monopoly_of_apiculture_desc:0 "Apiculture is of significant importance to our realm, providing us with food and wax for many uses. The tradition of beekeeping in monasteries has a long history and as our clergy have shown to be able to utilize the materials quite well for book illumination, perhaps it is best to give them a monopoly over apiculture in our domains."
 estate_brahmins_monopoly_of_apiculture_effect_tooltip:2 "§RNo income from §YApiculture§!"
 estate_brahmins_monopoly_of_apiculture_revoke_tooltip: "Production income from §YApiculture§! is restored"
 estate_brahmins_monopoly_of_apiculture_mod:1 "Monopoly on Apiculture"
 desc_estate_brahmins_monopoly_of_apiculture_mod:0 "The state has granted the Brahmins monopoly rights over apiculture production."
 
 MONOPOLY_INCOME_APICULTURE_DESC: "from apiculture production."
 
 btc_monopoly_privileges.1.t: "Extension of the Monopoly on Whaling"
 btc_monopoly_privileges.1.d.burghers: "The monopoly on whaling we granted to the [Root.GetBurghersName] has expired, meaning that we are now able to reclaim the income from our whaling production. However, the [Root.GetBurghersName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 btc_monopoly_privileges.1.b.tooltip: "We will be able to revoke the §YMonopoly on Whaling§! estate privilege."
 btc_monopoly_privileges.2.t: "Extension of the Monopoly on Apiculture"
 btc_monopoly_privileges.2.d.church: "The monopoly on apiculture we granted to the [Root.GetClergyName] has expired, meaning that we are now able to reclaim the income from apiculture production. However, the [Root.GetClergyName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 btc_monopoly_privileges.2.d.brahmins: "The monopoly on apiculture we granted to the [Root.GetBrahminsName] has expired, meaning that we are now able to reclaim the income from apiculture production. However, the [Root.GetBrahminsName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 btc_monopoly_privileges.2.b.tooltip: "We will be able to revoke the §YMonopoly on Apiculture§! estate privilege."

