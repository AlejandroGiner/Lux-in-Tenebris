 ## Burghers / Vaisyas / Jains
 
 estate_burghers_monopoly_of_textiles_desc:0 "Linen and Silk are highly valued textiles for garments, carpets and other accessories, particularly among the higher classes of society. Giving exclusive production rights to the entrepreneurial classes will ensure the continued use of our linen and silk products."
 estate_burghers_monopoly_of_textiles_effect_tooltip:2 "§RNo income from §YLinen§! or §YSilk§!§!"
 estate_vaisyas_monopoly_of_textiles_desc:0 "Linen and Silk are highly valued textiles for garments, carpets and other accessories, particularly among the higher classes of society. Giving exclusive production rights to the entrepreneurial classes will ensure the continued use of our linen and silk products."
