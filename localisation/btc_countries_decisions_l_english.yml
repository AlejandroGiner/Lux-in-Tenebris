 btc_colonial_empire_rank_title:0 "Proclaim a Colonial Empire"
 btc_colonial_empire_rank_desc:0 "Our extensive influence overseas, trade opportunities, countless vessels and overlordship of natives allowed us to legitimize $COUNTRY$ into becoming the $COUNTRY_ADJ$ Empire. This is the beginning of a new era."
 move_the_capital_east_edo_title: "Move the Capital to Edo"
 move_the_capital_east_edo_desc: "With our control over Japan established, we must seek a new position of power to rule from. The province of Musashi,with it's natural harbor and Edo castle, shall be our new seat of power." 
 move_the_capital_east_imperial_title: "Move the Capital to Tokyo"
 move_the_capital_east_imperial_desc: "With the defeat of the Shogunate, the Imperial Family now rules Japan again. We shall move the capital to Musashi, and rename it to Tokyo, the Eastern Capital, and begun the restoration of Japan. " 
 yugoslav_nation_title:0 "@YUG Kingdom of Serbs, Croats and Slovenes"
 yugoslav_nation_desc:0 "With all the South Slavic Nations under our control, we shall form a Kingdom that shall dominate the Balkans politically and economically!"
