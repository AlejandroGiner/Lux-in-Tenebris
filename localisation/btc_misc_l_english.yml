 SIGNORIA:0 "Signoria"
 iberian_cortes:0 "Cortes"
 iberian_cortes_legacy:0 "Cortes"
 iberian_cortes_desc:0 "Cortes (courts) were the parliamentary institutions under each Iberian Christian kingdom in medieval times and which continued to form part of the Spanish and Portuguese Ancien Régime.\n\nUnder the cortes the nobility, clergy and the most important cities were represented. These cortes granted special taxes to the monarch and brought stability to the realm. The monarch had to be ratified by the cortes and would sometimes seek reconfirmation of their directives."
 iberian_cortes_legacy_desc:0 "Cortes (courts) were the parliamentary institutions under each Iberian Christian kingdom in medieval times and which continued to form part of the Spanish and Portuguese Ancien Régime.\n\nUnder the cortes the nobility, clergy and the most important cities were represented. These cortes granted special taxes to the monarch and brought stability to the realm. The monarch had to be ratified by the cortes and would sometimes seek reconfirmation of their directives."
 EST_VAL_IBERIAN_CORTES:0 "Cortes Represented: §Y$VAL$%§!"
 penal_transportation_reform:0 "Penal Transportation"
 penal_transportation_reform_desc:0 "Emigration is not the only way to develop prosperous colonies. If we allow the royal prerogative of mercy to contemplate transportation as an alternative sentence imposed for a felony, we could ship some of the minorities and convicts to our colonies, which would greatly increase their labour force.\n\nAnd... maybe it will alleviate domestic social problems as well, win-win!"
 
 #Modifiers
 spanish_road_bonus:0 "Spanish Road"
 desc_spanish_road_bonus:0 "An important supply route used by Spanish troops crosses through here."
 frankfurt_imperial_seat: "Imperial election seat"
 desc_frankfurt_imperial_seat: "From the 15th century onwards, Frankfurt served as seat to the elections of almost all Holy Roman Emperors until the dissolution of the Empire at the hands of Napoleon in the 19th century, making the city an important and prestigious place within the Empire."
 palais_des_papes: "Palais des Papes"
 desc_palais_des_papes: "The Palais sits on the impregnable rock of Doms, proving a challenge to any who dare attempt to siege it."
 theodosian_walls: "Theodosian Walls"
 desc_theodosian_walls: "The double Theodosian Walls have defended the Emperors of Byzantium for centuries against their adversaries, and will continue to do so."
 btc_pearling_trail:0 "Bahrain Pearling Trail"
 desc_btc_pearling_trail:0 "Bahrain is home to an enormous amount of oyster beds and seashores rich in pearls. It was Bahrain's principal industry since antiquity prior to the discovery of oil in 1932, being described by Pliny as "famous for the vast number of its pearls" in the 1st century AD. Pearl diving saw a golden age during the 19th and early 20th centuries when pearls were more precious than diamonds, having as many as 30.000 pearl divers by the end of 1930."
 mlc_sound_toll:0 "Sound Toll"
 desc_mlc_sound_toll:0 "By controlling the port city of Malacca, we thus control the strait of Malacca, which is a central part of one of the most important trading routes in Malaya."
 btc_amazon_mouth:0 "Amazon's Mouth"
 desc_btc_amazon_mouth:0 "Since the beginning of the 16th century, the mouth of the Amazon has been of fundamental importance for Europeans wishing to explore the depths of Amazonia with the purposes of trading, slaving and evangelisation. The riches of this vast rainforest did not only attract Spanish and Portuguese, but English, French, Dutch and even some Irish settlements and outposts were built around the mouth and further upstream, which makes the region teeming with trading opportunities."
 btc_amazonas_modifier:0 "The Amazon"
 desc_btc_amazonas_modifier:0 "The Amazon is a gargantuan river stretching across the inmense Amazonia, the world's largest and most diverse tropical rainforest. Despite the hostile conditions of the jungle, which make building settlements within them an almost impossible task, the Amazon offers a large supply of the so called "Drogas do sertao", native products to the region not available to Europe, such as cocoa and vanilla. As a result, sailing through these rivers is a lucrative venture to European traders and explorers and a much faster and safer task than traversing the thick jungle."
 scottish_staple_port: "Scottish Staple Port"
 desc_scottish_staple_port: "The staple port will ensure that exports from the home country will reach this city."
 english_staple_port: "English Staple Port"
 desc_english_staple_port: "The staple port will ensure that exports from the home country will reach this city."
 volta_estuary_modifier:0 "Volta Estuary"
 desc_volta_estuary_modifier:0 "Controlling the important river estuary of the Volta strengthens our hold of the trade in the region."
 uruguay_estuary_modifier:0 "Uruguay Estuary"
 desc_uruguay_estuary_modifier:0 "Controlling the important river estuary of the Uruguay strengthens our hold of the trade in the region."
 saofrancisco_estuary_modifier:0 "Sao Francisco Estuary"
 desc_saofrancisco_estuary_modifier:0 "Controlling the important river estuary of the Sao Francisco strengthens our hold of the trade in the region."
 por_sacres:1 "Escola da Sagres"
 desc_por_sacres:0 "The Escola da Sagres is a renowned navigator school that educates sailors and captains in sophisticated techniques of ocean navigation."
 cas_segovia_alcazar:1 "Alcázar of Segovia"
 desc_cas_segovia_alcazar:0 "The Alcázar of Segovia is one of the favorite residences of the monarchs of Castile as well as a key fortress in the defense of the kingdom."
 cas_compostela_cathedral:1 "Catedral de Santiago"
 desc_cas_compostela_cathedral:0 "At the end of the 7th century a legend appeared in the northwest of the Iberian peninsula. This legend claimed that one of the twelve Apostles of Jesus, Santiago el Mayor (James the Great), was evangelized and buried in 'Gallaecia'. This legend was further ratified in Spain and England by the treaty De Ortu et Obitu Patrum.\n\nSince then, many hermits began to travel there and built a church called Arca marmarica, which eventually gave birth to the development of the city and cathedral of Santiago, both named after the Apostle. It quickly grew to be a pilgrimage site, receiving thousands of travelers from as far as northern Europe since the 11th century. Its importance in the Christian world was much that eventually even nobles from all of Europe made what has been termed 'knightly pilgrimages', where they traveled with their retinue to explore new lands and prove their honor participating in knight tournaments. This made Santiago one of the most visited and concurred destinations in Europe during the middle ages, serving as a site of cultural exchange."
 bt_forests_of_cadore:0 "Forests of Cadore"
 desc_bt_forests_of_cadore:0 "The rugged and heavily forested area of Cadore in the eastern Alps is well known as an excellent source of wood, nearly single-handedly supplying the Venetian Navy's rigorous need of high quality ship lumber for hundreds of years."
 btc_solnitsata_salt:0 "Salt mine of Provadia"
 desc_btc_solnitsata_salt:0 "South of Provadia, Varna, lies the largest rock salt mine in the region, which is believed to be virtually inexhaustible with a salt dome up to 3,900 meters high.\n\nThis site has been sporadically exploited for some 7,500 years, initially by a town named Solnitsata, believed to be the oldest in whole Europe. This city was built and fortified around the salt trade, by which the city provided salt for all the balkans, increasing the local population's wealth considerably."
 btc_banaue_rice_terraces:0 "Banaue Rice Terraces"
 desc_btc_banaue_rice_terraces:0 "The Banaue Rice Terraces are terraces that were carved into the mountains of Ifugao by the homonymous people, possibly with minimal equipment, largely by hand. The whole culture of the Ifugao people revolves around rice, and the culture engenders an elaborate array of celebrations linked with agricultural rites from rice cultivation to rice consumption.\n\nThese terraces are fed by an ancient irrigation system from the rainforests above the terraces. It is said that if the steps were put end to end, it would encircle half of the globe."
 btc_awjila_dates:0 "Awjila Dates"
 desc_btc_awjila_dates:0 "This region is home to several oases, and each has a small hill covered in date palm trees, surrounded by a plain of red sand impregnated with salts of soda. This region has been known since classical times as a place where high quality dates are farmed."
 chesapeake_bay_modifier:0 "Chesapeake Bay"
 desc_chesapeake_bay_modifier:0 "Controlling the valuable Chesapeake bay strengthens our hold of the trade in the region."
 steyr_arms:0 "Steyr Arms Manufacturing"
 desc_steyr_arms:0 "Steyr has been on the "iron road" to the nearby Erzberg mine since the days of the Styrian Otakar dukes and their Babenberg successors in the 12th and 13th century, and has been known as an industrial site for forging weapons. The privilege of iron and steel production, particularly for knives, was renewed by the Habsburg duke Albert of Austria in 1287. After the Thirty Years' War, thousands of muskets, pistols, and carbines were produced annually for the Habsburg Imperial Army."
 fraiser_estuary_modifier:0 "Fraiser Estuary"
 desc_fraiser_estuary_modifier:0 "Controlling the important river estuary of the Fraiser strengthens our hold of the trade in the region."
 colorado_estuary_modifier:0 "Colorado Estuary"
 desc_colorado_estuary_modifier:0 "Controlling the important river estuary of the Colorado strengthens our hold of the trade in the region."
 yukon_estuary_modifier:0 "Yukon Estuary"
