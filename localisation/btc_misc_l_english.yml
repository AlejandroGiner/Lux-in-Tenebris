 archduchy_government_legacy:0 "Erzherzogtum"
 archduchy_government_legacy_desc:0 "In 1358, Duke Rudolf IV of Austria issued a document called "Privilegium maius" (Greater privilege). This document, modeled after a previous issue of similar name that elevated the Margravate of Austria to a Duchy, created a further new royal title for Austrian monarchs and elevated the Duke to "Erzherzog", or Archduke.\n\nThe privileges described in the document had great influence on the Austrian political landscape, and created a unique connection between the House of Habsburg and Austria. This title was only officially recognized in 1453 by Emperor Frederick III, when the Habsburgs had solidified their grip on the throne of the de jure elected Holy Roman Emperor, making it de facto hereditary."
 coptic_monarchy_reform:0 "Coptic Monarchy"
 coptic_monarchy_reform_desc:0 "The independent Coptic monarchy has a strong, centralized government in the hands of a monarch (Basileis), but the state is still subject to great influence by the Coptic Pope of Alexandria."
 archbishop_government:0 "Archbishopric"
 KING_ARCHBISHOPRIC:0 "Royal Archbishopric"
 EMPEROR_ARCHBISHOPRIC:0 "Imperial Archbishopric"
 KING_ARCHBISHOP:0 "King Archbishop"
 EMPEROR_ARCHBISHOP:0 "Emperor Archbishop"
 archbishop_reform: "Archbishopric"
 archbishop_reform_desc: "The title of archbishop is the highest of the three traditional orders of bishops, priests, and deacons. A prestigious title that may be ordained as chief pastor of a metropolitan see or another episcopal see to which the title of archbishop is attached, an archbishopric."
 archbishop_legacy: "Archbishopric"
 archbishop_legacy_desc: "The title of archbishop is the highest of the three traditional orders of bishops, priests, and deacons. A prestigious title that may be ordained as chief pastor of a metropolitan see or another episcopal see to which the title of archbishop is attached, an archbishopric."
 edo_shogunate: "Edo Shogunate"
 edo_shogunate_desc: "Although nominally appointed by the Emperor, the shogunate became a hereditary military dictatorship and the de facto ruler of Japan between 1192 and 1867.\n\nWith the end of the Sengoku Jidai, a more powerful Shogunate has replaced the Ashikaga, and will usher in a new era of peace."
 edo_shogunate_legacy: "Edo Shogunate"
 edo_shogunate_legacy_desc: "Although nominally appointed by the Emperor, the shogunate became a hereditary military dictatorship and the de facto ruler of Japan between 1192 and 1867.\n\nWith the end of the Sengoku Jidai, a more powerful Shogunate has replaced the Ashikaga, and will usher in a new era of peace."
 chrysanthemum_throne: "Chrysanthemum Throne"
 chrysanthemum_throne_desc: "The Chrysanthemum Throne is the throne of the Emperor of Japan. The Chrysanthemum Throne, in a metonymic sense, also refers to the head of state and the institution of the Japanese Imperial Monarchy itself."
 chrysanthemum_throne_legacy: "Chrysanthemum Throne"
 chrysanthemum_throne_legacy_desc: "The Chrysanthemum Throne is the throne of the Emperor of Japan. The Chrysanthemum Throne, in a metonymic sense, also refers to the head of state and the institution of the Japanese Imperial Monarchy itself."
 tuscan_duchy_btc: "Tuscan Grand Duchy"
 tuscan_duchy_btc_desc: "Despite not holding officially any office, Florence had been under informal Medici control since 1434 until the abolition of the Republican constitution. Coming the 15th century they started granting the Ganfoloniere title to members of the family and their allies, which made them the de facto sole rulers of the republic.\n\nBut after a brief revolt and restoration of the older republic without Medici involvement, the republic was sieged and surrendered to Charles V, Holy Roman Emperor and he decreed only him could determine the government of Florence. It was then when Charles V created the hereditary title of 'Capo' for Medici members, who were further recognized as Dukes by the Pope.\n\nDuring the second half of the 16th century, although not as prestigious as the old republic, the new strengthened Medici government purchased and conquered many territories in Italy, including Siena and Elba, coming to dominate almost the entirety of Tuscany and several cities outside. In August 1569, in the light of Florence's expansion Pope Pius V declared Cosimo de' Medici, a long-term supporter of the Pope, Grand Duke of Tuscany, a title unprecedented in Italy."
 tuscan_duchy_legacy: "Tuscan Grand Duchy"
 tuscan_duchy_legacy_desc: "Despite not holding officially any office, Florence had been under informal Medici control since 1434 until the abolition of the Republican constitution. Coming the 15th century they started granting the Ganfoloniere title to members of the family and their allies, which made them the de facto sole rulers of the republic.\n\nBut after a brief revolt and restoration of the older republic without Medici involvement, the republic was sieged and surrendered to Charles V, Holy Roman Emperor and he decreed only him could determine the government of Florence. It was then when Charles V created the hereditary title of 'Capo' for Medici members, who were further recognized as Dukes by the Pope.\n\nDuring the second half of the 16th century, although not as prestigious as the old republic, the new strengthened Medici government purchased and conquered many territories in Italy, including Siena and Elba, coming to dominate almost the entirety of Tuscany and several cities outside. In August 1569, in the light of Florence's expansion Pope Pius V declared Cosimo de' Medici, a long-term supporter of the Pope, Grand Duke of Tuscany, a title unprecedented in Italy."
 florentine_republic_btc: "Gonfalonieria"
 florentine_republic_btc_desc: "The Gonfalonieria was a highly prestigious communal office in medieval and Renaissance Italy, notably in the Republic of Florence, where the office was known as Gonfalonier of Justice and was held by one of the nine citizens selected by the drawing lots who formed the city's government. To distinguish him from his other eight colleagues, his crimson coat, lined with ermine, was further embroidered with golden stars. Each of Florence's neighborhoods, or rioni, had its own priore who might be selected to serve on the council, and its own gonfaloniere di compagnia selected from the first families of each quarter."
 florence_republic_legacy: "Gonfalonieria"
 florence_republic_legacy_desc: "The Gonfalonieria was a highly prestigious communal office in medieval and Renaissance Italy, notably in the Republic of Florence, where the office was known as Gonfalonier of Justice and was held by one of the nine citizens selected by the drawing lots who formed the city's government. To distinguish him from his other eight colleagues, his crimson coat, lined with ermine, was further embroidered with golden stars. Each of Florence's neighborhoods, or rioni, had its own priore who might be selected to serve on the council, and its own gonfaloniere di compagnia selected from the first families of each quarter."
