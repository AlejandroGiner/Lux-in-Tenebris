l_english:
 ASSIMILATED_CULTURE_HEADER:0 "$TITLE|Y$"
 ASSIMILATED_CULTURE_NO_BENEFIT:0 "Assimilating this culture group gives no benefits."
 mughal_government_altaic_assimilated:0 "Turkoman Gunners"
 mughal_government_altaic_assimilated_desc:0 "Turkoman gunners have joined our armies following our conquest of the Central Asian steppe. Our enemies will cower before the sound of our firearms!"
 mughal_government_mongolian_assimilated:0 "Mongol Hordes"
 mughal_government_mongolian_assimilated_desc:0 "Riding on horseback, the hordes of Genghis Khan once made the entire world tremble under their might. Even if the Great Khan is no more, the Mongol cavalry has given our armies a ferocity and versatility that any other army can only dream of."
 mughal_government_baltic_assimilated:0 "The Baltic Trade"
 mughal_government_baltic_assimilated_desc:0 "Grain from Poland, pelts from Russia, the Baltic sea have always been buzzing with ships trading precious goods. As such many well established and wealthy ports cover its grand coast."
 mughal_government_british_assimilated:0 "Rule the Waves"
 mughal_government_british_assimilated_desc:0 "If there is a defining feature of British rule, it is naval dominance. Their ships and naval tactics far outmatch any others. With their ships in our own fleet, we shall rule the waves!"
 mughal_government_burman_assimilated:0 "Burman Martial Leadership"
 mughal_government_burman_assimilated_desc:0 "Burman nobility are expected to study the art of war throughout their lives. Their strategic expertise will serve us well."
 mughal_government_byzantine_assimilated:0 "Legacy of Rome"
 mughal_government_byzantine_assimilated_desc:0 "Many nations have taken up the mantle of the Roman Empire with varying degrees of perceived legitimacy. Shall we become yet another conquering people to appropriate its name?"
 mughal_government_carpathian_assimilated:0 "The Black Legions of Carpathia"
 mughal_government_carpathian_assimilated_desc:0 "The rulers of Carpathia have for long relied on standing mercenary armies to protect their realms. Now with the mercenaries still present but nobody to buy their services we can press their prices down."
 mughal_government_caucasian_assimilated:0 "Georgian Spies"
 mughal_government_caucasian_assimilated_desc:0 "The enigmatic nobles of Georgia are well versed in subversive, covert activities. They have long utilized espionage and opportunistic alliances in order to counter would be conquerors from Anatolia or Persia. Such methods will be useful to us."
 mughal_government_gaelic_assimilated:0 "Highlander Courage"
 mughal_government_gaelic_assimilated_desc:0 "The people in the north of the British islands are famous of their resistance against outsiders and resistance to normal shock-and-awe tactics. Now under our rule we can employ them in our armies to make them more resilient."
 mughal_government_central_indic_assimilated:0 "Jungle Warfare"
 mughal_government_central_indic_assimilated_desc:0 "Thick jungles and perilous weather define the central regions of India. Its native people have found a way not only to survive there, but to thrive. We shall apply their knowledge to our military so that we can keep our armies supplied even in the most difficult terrain."
 mughal_government_east_asian_assimilated:0 "Confucian Bureaucracy"
 mughal_government_east_asian_assimilated_desc:0 "Chinese states have been guided by Confucian political philosophy for a millennium, creating efficient administrations and securing the legitimacy of the monarch. Though clearly misguided, elements of Confucian bureaucracy could be adapted for use in our own government."
 mughal_government_kongo_group_assimilated:0 "Kongolese Religious Syncretism"
 mughal_government_kongo_group_assimilated_desc:0 "Thanks to the Kongolese liberal view on religion the local ruling families are quite willing to provide tributes to the Mughal harem."
 mughal_government_cushitic_assimilated:0 "Kingdom of Prester John"
 mughal_government_cushitic_assimilated_desc:0 "The Horn of Africa has for centuries been a bastion of Christianity. The tale of Prester John lends its kingdoms legitimacy in the eyes of Christendom, while native kings claim descent from the Biblical King Solomon. We can exploit this legacy to promote our Empire and spread our faith."
 mughal_government_dravidian_assimilated:0 "South Indian Industry"
 mughal_government_dravidian_assimilated_desc:0 "Southern India is home to thriving industries for textiles, spices, and precious gemstones. The success of these industries is not a mere accident of geography, but the result of an intricate network of production and trade connections. There is much we can learn from this system that we could apply throughout our nation."
 mughal_government_african_assimilated:0 "Riches of the Swahili"
 mughal_government_african_assimilated_desc:0 "The eastern cost of Africa where the East Bantu people live is filled with riches. Thanks to the already established mines of the locals exploiting these valuable resources will be a simple task."
 mughal_government_east_slavic_assimilated:0 "Mass Conscription"
 mughal_government_east_slavic_assimilated_desc:0 "The East Slavic peoples are able to raise vast armies, beyond the relative capacity of other states. They achieve this through mass conscription and the arming of the lower classes, a policy we have largely been reluctant to adopt. Perhaps there is some merit to these ways."
 mughal_government_eastern_aryan_assimilated:0 "East Indian Textile Production"
 mughal_government_eastern_aryan_assimilated_desc:0 "Silk, cotton, and cloth fuel the East Indian economy. Their reliance on these goods has made the region a center of innovation for new production techniques, which we shall not hesitate to adopt ourselves."
 mughal_government_evenks_assimilated:0 "Manchu Cavalry Tactics"
 mughal_government_evenks_assimilated_desc:0 "The strength of the renowned Manchu cavalry is in their superior tactics. Outmaneuvering the enemy sets up opportunities for devastating flanking attacks. Though our own cavalry are far from unfamiliar with these methods, adding Manchu expertise to our own will make them truly formidable."
 mughal_government_french_assimilated:1 "French Courtly Culture"
 mughal_government_french_assimilated_desc:0 "French aristocratic culture is renowned throughout the world. French diplomats and ambassadors ensure that the importance of their nation is conveyed internationally. They should be put to service in our nation."
 mughal_government_germanic_assimilated:0 "German Printing"
 mughal_government_germanic_assimilated_desc:0 "The invention of movable type has revolutionized global society, and the German people are at the center of it all. Control of the press will help us to spread our ideas and institutions to the far corners of our empire."
 mughal_government_great_lakes_group_assimilated:0 "Skirmishers of the Great Lakes"
 mughal_government_great_lakes_group_assimilated_desc:0 "The tribes of the Great Lakes in Africa have trained excellent skirmishers. By incorporating them into our grand armies we can more efficiently pillage the riches of our enemies."
 mughal_government_hindusthani_assimilated:0 "Unrelenting Expansion"
 mughal_government_hindusthani_assimilated_desc:0 "As the various incarnations of the Delhi Sultanate have before us, we shall carve out a great Indian empire. Hindustan is only the beginning!"
 mughal_government_iberian_assimilated:0 "Iberian Colonialism"
 mughal_government_iberian_assimilated_desc:0 "The people of Iberia have set their sights on the discovery and conquest of unknown lands, echoing our own expansionistic ambitions. As part of our nation, they shall conquer and settle where we command."
 mughal_government_iranian_assimilated:0 "Western Advisors"
 mughal_government_iranian_assimilated_desc:0 "Persian-speaking scholars and merchants are among the most qualified ministers available to us. Having incorporated many Persian centers of learning, we can begin to generate such advisors within the boundaries of our own nation."
 mughal_government_japanese_g_assimilated:0 "Japanese Samurai"
 mughal_government_japanese_g_assimilated_desc:0 "Japan's samurai warrior caste are legendary for their deeply entrenched values of absolute loyalty and utter refusal to surrender in battle. Though the quality of their blades is far inferior to our own metalwork, our own warriors would do well to learn from samurai values."
 mughal_government_korean_g_assimilated:0 "Korean Literati"
 mughal_government_korean_g_assimilated_desc:0 "Korean politics is dominated to a great degree by competing scholarly ideas. This has created a literate culture of debate which, should we learn from it, will make our nation a hub of intellectual innovation."
 mughal_government_latin_assimilated:0 "Renaissance Prince"
 mughal_government_latin_assimilated_desc:0 "The culture of renewal that has gripped Italy had created a culture eager to embrace new ideas and institutions. Our nation must match their willingness to adapt to the times as we integrate them."
 mughal_government_lost_cultures_group_assimilated:0 "Lost Knowledge"
 mughal_government_lost_cultures_group_assimilated_desc:0 "We have acquired subjects whose origin defy all logic. However they bring us many teachings from their way to wage wars."
 mughal_government_turko_semitic_assimilated:0 "Levantine Cavalry"
 mughal_government_turko_semitic_assimilated_desc:0 "The Arab world is renowned for its powerfully-built warhorses. Mounting our soldiers on these mighty steeds will make our cavalry even more fearsome on the battlefield."
 mughal_government_maghrebi_assimilated:0 "The Barbary Pirates"
 mughal_government_maghrebi_assimilated_desc:0 "The Berbers cover the northern coast of Africa. They have a long experience of pirating the rich trade brought in by the Italian states. We should enlist them into our navy by making them Privateers."
 mughal_government_malay_assimilated:0 "Malay Merchant-Princes"
 mughal_government_malay_assimilated_desc:0 "The Malay people have a long tradition of mercantile expertise. Any Malay ruler who wishes to be successful must have a firm grasp of trade policy and the relative strength of local merchants. This abundance of mercantile knowledge will serve us well."
 mughal_government_mande_assimilated:0 "The Western Reaches of Islam"
 mughal_government_mande_assimilated_desc:0 "We've united the Mandé people under our banner, our empire stretching from Africa all the way to Asia. Under our World Sultanate Islam shall be united."
 mughal_government_southeastasian_group_assimilated:0 "South-East Asian Temple Construction"
 mughal_government_southeastasian_group_assimilated_desc:0 "Colossal temples dominate the landscape of the Khmer and Vietnamese lands. Given our own interest in monument construction, there is surely much that can be gleaned from studying the architectural techniques of these cultures."
 mughal_government_pacific_assimilated:0 "Sailors of the Pacific"
 mughal_government_pacific_assimilated_desc:0 "The people of the Pacific are natural born sailors, traveling vast distances over the largest sea known. We should utilize them as an integral part of our navy to defend our shores."
 mughal_government_sahelian_assimilated:0 "The Desert Nomads"
 mughal_government_sahelian_assimilated_desc:0 "The Sahelian people are nomads of the Sahara, being able to travel vast distances over a terrain that normal men can not."
 mughal_government_scandinavian_assimilated:0 "Nordic Rivalry and Innovativeness"
 mughal_government_scandinavian_assimilated_desc:0 "Scandinavia have a long tradition of war, thanks to this there is a good supply of seasoned officers whose valuable knowledge we can draw from."
 mughal_government_south_slavic_assimilated:0 "The Slavic Bulwark"
 mughal_government_south_slavic_assimilated_desc:0 "The Southern Slavs have acted as a bulwark for the rest of Europe against foreign invasions. By subjugating them we've proven the futility of it all and soon Europe shall submit to our rule as well."
 mughal_government_southern_african_assimilated:0 "Southern African Gold"
 mughal_government_southern_african_assimilated_desc:0 "Southern Africa is abundant in gold, as such the locals have very efficient counting methods to make sure their inflation does not spiral out of control."
 mughal_government_sudanese_assimilated:0 "The Sudanese Trade Routes"
 mughal_government_sudanese_assimilated_desc:0 "The Sudanese have long established trade routes to cover the hazardous terrain of the land they occupy. Thanks to this their trade combines the southern parts of Africa with the wealth of Egypt."
 mughal_government_tartar_assimilated:0 "Horses of the Steppe"
 mughal_government_tartar_assimilated_desc:0 "The Pontic steppe is an excellent grazing ground for horses, used by the Tatars to great effect. Their aptitude for effective grazing patterns and breeding techniques will help us raise many horses for our cavalrymen."
 mughal_government_thai_assimilated:0 "Thai Urbanization"
 mughal_government_thai_assimilated_desc:0 "The 'mandala' political model common among the Thai peoples has the ruler and his city at the center of the world. The intense focus on the importance of the capital leads the Thai people to create massive cities capable of supporting millions of inhabitants. As we control several great cities of our own, the Thai proficiency for urban development will be of great interest to us."
 mughal_government_tibetan_group_assimilated:0 "Tibetan Asceticism"
 mughal_government_tibetan_group_assimilated_desc:0 "The monks of Tibet dedicate their lives to ascetic meditation in monasteries both accessible and remote. We would do well to emulate their devotion."
 mughal_government_finno_ugric_assimilated:0 "The Finno Pride"
 mughal_government_finno_ugric_assimilated_desc:0 "The Finno-Ugric people call the icy north of the old world their home, a land most people would call barren of life. "
 mughal_government_west_african_assimilated:0 "West African Ruling Class"
 mughal_government_west_african_assimilated_desc:0 "Our empire stretching as far as the tribes of West Africa, we've become increasingly reliant on distant local rulers. Over time however we are learning to integrate these local hierarchies into our own, slowly eroding local rule and ending their autonomy."
 mughal_government_west_slavic_assimilated:0 "Slavic Generals"
 mughal_government_west_slavic_assimilated_desc:0 "The west Slavs have over decades produced leaders for armies that excel in using new weaponry to their fullest with unorthodox tactics. With them subjugated we should utilize this to the fullest."
 mughal_government_western_aryan_assimilated:0 "Gujarati Traders"
 mughal_government_western_aryan_assimilated_desc:0 "Merchants based in Gujarat travel the great expanse of the Indian Ocean seeking opportunities for profit. They have refined trade into a precise science, which will be of great use to us when we assimilate their ports."
 mughal_government_turkish_g_assimilated:0 "Ottoman Bombards"
 mughal_government_turkish_g_assimilated_desc:0 "Super-sized bombards had been used through Western Europe since the 15th century but specifically the Great Turkish Bombard, cast in bronze in 1464 by Munir Ali, proved to be much more capable than any other, being able of firing stone balls up to 0.63 m diameter. Learning such designs and patterns will greatly improve our cannons."
 mughal_government_khoisan_group_assimilated:0 "South African Retirement Plan"
 mughal_government_khoisan_group_assimilated_desc:0 "If something characterizes South Africa, is its isolation despite being part of a continent. With desert to the north, endless savannas to the east and ocean to the south and west, South Africa is a relatively safe place even during war time. This has made the place a common retirement plan for officials, advisors and other important figures of our nation."
 mughal_government_brythonic_assimilated:0 "Proudly Independent"
 mughal_government_brythonic_assimilated_desc:0 "The Brythonic people represent the last remnants of an ancient culture that formerly covered an immense swath of land across Europe. While much of their richer lands have since been taken by Germanic tribes and Romans, the remaining Britons have been hammered into a resilient and strongly independent people prepared to face all comers and defend their last bastions. We can make use of this proud resolve."
 mughal_government_unified_celtic_group_assimilated:0 "Proudly Independent"
 mughal_government_unified_celtic_group_assimilated_desc:0 "The Celtic people represent the last remnants of an ancient culture that formerly covered an immense swath of land across Europe. While much of their richer lands have since been taken by Germanic tribes and Romans, the remaining Celts have been hammered into a resilient and strongly independent people prepared to face all comers and defend their last bastions. We can make use of this proud resolve."
 mughal_government_illyrian_assimilated:0 "Brilliant Leadership"
 mughal_government_illyrian_assimilated_desc:0 "Despite their small numbers, the Albanian people have produced some of the most renowned commanders throughout history. Brilliant military minds such as Muhammad Ali of Egypt or Skanderbeg have achieved notorious feats many times in difficult situations. Having such people to lead our armies will grant us a tactical advantage over our adversaries even when losing footing."
 mughal_government_aquitanian_assimilated:0 "Guerrilla Tactics"
 mughal_government_aquitanian_assimilated_desc:0 "The Basque people have usually been the last of Iberia to be conquered, if conquered at all, by the many empires and kingdoms that have come to the peninsula. If we learn of such knowledge of irregular terrain and use of guerrilla tactics, we will make sure our enemies feel what we felt when conquering the Basque people."
 mughal_government_dacian_assimilated:0 "Draculesti Legacy"
 mughal_government_dacian_assimilated_desc:0 "\"... Turkish messengers came [to Vlad] to pay respects, but refused to take off their turbans, according to their ancient custom, whereupon he strengthened their custom by nailing their turbans to their heads with three spikes, so that they could not take them off.\"\n— Antonio Bonfini.\n\nThis is just one of the examples of the well spread legacy of Vlad the Impaler. Let our enemies know that we shall not hesitate to apply the same fate to those who dare oppose our rule."
 mughal_government_egyptian_assimilated:0 "Ethnoreligious People"
 mughal_government_egyptian_assimilated_desc:0 "The Copts, Christian indigenous people to Northeast Africa, were once the majority group in Egypt. After the Arab conquest their fate changed quickly, but to their surprise under the Mamluk sultanate they found a more lenient attitude towards them. Copts then lived in relative peace and stability for some centuries. This situation improved more when Muhammad Ali came to rule Egypt. He repealed special taxes on Copts, permitted their military service, and introduced many other integration policies."
 mughal_government_saharan_group_assimilated:0 "A Simple Life"
 mughal_government_saharan_group_assimilated_desc:0 "Fur people are a relatively small group consisting of mostly semi-nomadic cattle herd families and small agricultural towns. Being a fairly simple society governed by village elders and known for their Muslim piety, we can learn from them how to better administer our lands at a local level."
 mughal_government_aramaic_group_assimilated:0 "Assyrian Guidance"
 mughal_government_aramaic_group_assimilated_desc:0 "The Assyrian people have inhabited the Middle East for centuries. Dating their civilization to the ancient Kingdom of Assyria, they converted to Christianity and maintained extensive contact with Roman and Byzantine authorities for generations. Though they eventually fell to the Muslim conquests, the Assyrians have retained a high degree of proficiency in government and diplomacy and are still willing to use their skill and contacts to benefit their people, and now us."
 mughal_government_hayer_assimilated:0 "Armenian Versatility"
 mughal_government_hayer_assimilated_desc:0 "At the crossroads between the East and the West, the Armenians have always held close ties with Europe despite also having their own political and cultural customs. This versatility was highlighted during the Crusades, when in order to defend themselves the various Armenian kingdoms quickly adopted western tactics and weapons, mixing them with their local traditions. Such professional versatility is what we need for our armies."
 mughal_government_adyghe_assimilated:0 "Circassian Resilience"
 mughal_government_adyghe_assimilated_desc:0 "The Circassians are the original inhabitants of the Northwest Caucasus, and like many other people in the region they've often had to deal with foreign invaders. The Circassian horsemen and raiders acquired fame for being able to inflict considerable casualties on much more technologically advanced armies such as those of Russia or the Ottoman Empire. Their resilience is the stuff of legends, and now, it is also part of our armies."
 mughal_government_alanic_assimilated:0 "Ossetian Raiders"
 mughal_government_alanic_assimilated_desc:0 "Ossetians make the central Caucasus their home. Throughout history, they have become infamous for their efficient raiding against enemies from as close as Caucasian neighbors to as far away as the Roman Empire. Unethical as it may be, we cannot let the opportunity of taking advantage of this pass by."
 mughal_government_dagestani_group_assimilated:0 "Mountaineers of Dagestan"
 mughal_government_dagestani_group_assimilated_desc:0 "Dagestan, the Land of Mountains, has many different people and nations in it, and while often at odds with each other, they have always united when faced against foreign invasions, from Tamerlan to the Persian Empire to Russia. Their hardy mountaineers have been known to successfully defeat much larger and more professional armies. Their experience in combat is unmatched in the Caucasus, and will be of great use to our military."
 mughal_government_dutch_group_assimilated:0 "Low Countries, High Ambitions"
 mughal_government_dutch_group_assimilated_desc:0 "The Netherlands underwent a significant period of political turmoil, with foreign influence being constantly countered by a strong desire for independence. The low countries wasted no time in asserting their wealth and power, and their traders and explorers are renowned in the whole world for their expertise. Now, we can finally put their services to good use."
 
