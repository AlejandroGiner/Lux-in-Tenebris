 great_mongol_state_reform_western_aryan_assimilated:0 "Gujarati Traders"
 great_mongol_state_reform_western_aryan_assimilated_desc:0 "Merchants based in Gujarat travel the great expanse of the Indian Ocean seeking opportunities for profit. They have refined trade into a precise science, which will be of great use to us when we assimilate their ports."
 great_mongol_state_reform_turkish_g_assimilated:0 "Ottoman Bombards"
 great_mongol_state_reform_turkish_g_assimilated_desc:0 "Super-sized bombards had been used through Western Europe since the 15th century but specifically the Great Turkish Bombard, cast in bronze in 1464 by Munir Ali, proved to be much more capable than any other, being able of firing stone balls up to 0.63 m diameter. Learning such designs and patterns will greatly improve our cannons."
 great_mongol_state_reform_khoisan_group_assimilated:0 "South African Retirement Plan"
 great_mongol_state_reform_khoisan_group_assimilated_desc:0 "If something characterizes South Africa, is its isolation despite being part of a continent. With desert to the north, endless savannas to the east and ocean to the south and west, South Africa is a relatively safe place even during war time. This has made the place a common retirement plan for officials, advisors and other important figures of our nation."
 great_mongol_state_reform_brythonic_assimilated:0 "Proudly Independent"
 great_mongol_state_reform_brythonic_assimilated_desc:0 ""The Brythonic people represent the last remnants of an ancient culture that formerly covered an immense swath of land across Europe. While much of their richer lands have since been taken by Germanic tribes and Romans, the remaining Celts have been hammered into a resilient and strongly independent people prepared to face all comers and defend their last bastions. We can make use of this proud resolve."
 great_mongol_state_reform_unified_celtic_group_assimilated:0 "Proudly Independent"
 great_mongol_state_reform_unified_celtic_group_assimilated_desc:0 "The Celtic people represent the last remnants of an ancient culture that formerly covered an immense swath of land across Europe. While much of their richer lands have since been taken by Germanic tribes and Romans, the remaining Celts have been hammered into a resilient and strongly independent people prepared to face all comers and defend their last bastions. We can make use of this proud resolve."
 great_mongol_state_reform_illyrian_assimilated:0 "Brilliant Leadership"
 great_mongol_state_reform_illyrian_assimilated_desc:0 "Despite their small numbers, the Albanian people have produced some of the most renowned commanders throughout history. Brilliant military minds such as Muhammad Ali of Egypt or Skanderbeg have achieved notorious feats many times in difficult situations. Having such people to lead our armies will grant us a tactical advantage over our adversaries even when losing footing."
 great_mongol_state_reform_aquitanian_assimilated:0 "Guerrilla Tactics"
 great_mongol_state_reform_aquitanian_assimilated_desc:0 "The Basque people have usually been the last of Iberia to be conquered, if conquered at all, by the many empires and kingdoms that have come to the peninsula. If we learn of such knowledge of irregular terrain and use of guerrilla tactics, we will make sure our enemies feel what we felt when conquering the Basque people."
 great_mongol_state_reform_dacian_assimilated:0 "Draculesti Legacy"
 great_mongol_state_reform_dacian_assimilated_desc:0 "\"... Turkish messengers came [to Vlad] to pay respects, but refused to take off their turbans, according to their ancient custom, whereupon he strengthened their custom by nailing their turbans to their heads with three spikes, so that they could not take them off.\"\n— Antonio Bonfini.\n\nThis is just one of the examples of the well spread legacy of Vlad the Impaler. Let our enemies know that we shall not hesitate to apply the same fate to those who dare oppose our rule."
 great_mongol_state_reform_egyptian_assimilated:0 "Ethnoreligious People"
 great_mongol_state_reform_egyptian_assimilated_desc:0 "The Copts, Christian indigenous people to Northeast Africa, were once the majority group in Egypt. After the Arab conquest their fate changed quickly, but to their surprise under the Mamluk sultanate they found a more lenient attitude towards them. Copts then lived in relative peace and stability for some centuries. This situation improved more when Muhammad Ali came to rule Egypt. He repealed special taxes on Copts, permitted their military service, and introduced many other integration policies."
 great_mongol_state_reform_saharan_group_assimilated:0 "A Simple Life"
 great_mongol_state_reform_saharan_group_assimilated_desc:0 "Fur people are a relatively small group consisting of mostly semi-nomadic cattle herd families and small agricultural towns. Being a fairly simple society governed by village elders and known for their Muslim piety, we can learn from them how to better administer our lands at a local level."
 great_mongol_state_reform_aramaic_group_assimilated:0 "Assyrian Guidance"
 great_mongol_state_reform_aramaic_group_assimilated_desc:0 "The Assyrian people have inhabited the Middle East for centuries. Dating their civilization to the ancient Kingdom of Assyria, they converted to Christianity and maintained extensive contact with Roman and Byzantine authorities for generations. Though they eventually fell to the Muslim conquests, the Assyrians have retained a high degree of proficiency in government and diplomacy and are still willing to use their skill and contacts to benefit their people, and now us."
 great_mongol_state_reform_hayer_assimilated:0 "Armenian Versatility"
 great_mongol_state_reform_hayer_assimilated_desc:0 "At the crossroads between the East and the West, the Armenians have always held close ties with Europe despite also having their own political and cultural customs. This versatility was highlighted during the Crusades, when in order to defend themselves the various Armenian kingdoms quickly adopted western tactics and weapons, mixing them with their local traditions. Such professional versatility is what we need for our armies."
 great_mongol_state_reform_adyghe_assimilated:0 "Circassian Resilience"
 great_mongol_state_reform_adyghe_assimilated_desc:0 "The Circassians are the original inhabitants of the Northwest Caucasus, and like many other people in the region they've often had to deal with foreign invaders. The Circassian horsemen and raiders acquired fame for being able to inflict considerable casualties on much more technologically advanced armies such as those of Russia or the Ottoman Empire. Their resilience is the stuff of legends, and now, it is also part of our armies."
 great_mongol_state_reform_alanic_assimilated:0 "Ossetian Raiders"
 great_mongol_state_reform_alanic_assimilated_desc:0 "Ossetians make the central Caucasus their home. Throughout history, they have become infamous for their efficient raiding against enemies from as close as Caucasian neighbors to as far away as the Roman Empire. Unethical as it may be, we cannot let the opportunity of taking advantage of this pass by."
 great_mongol_state_reform_dagestani_group_assimilated:0 "Mountaineers of Dagestan"
 great_mongol_state_reform_dagestani_group_assimilated_desc:0 "Dagestan, the Land of Mountains, has many different people and nations in it, and while often at odds with each other, they have always united when faced against foreign invasions, from Tamerlan to the Persian Empire to Russia. Their hardy mountaineers have been known to successfully defeat much larger and more professional armies. Their experience in combat is unmatched in the Caucasus, and will be of great use to our military."
 great_mongol_state_reform_dutch_group_assimilated:0 "Low Countries, High Ambitions"
 great_mongol_state_reform_dutch_group_assimilated_desc:0 "The Netherlands underwent a significant period of political turmoil, with foreign influence being constantly countered by a strong desire for independence. The low countries wasted no time in asserting their wealth and power, and their traders and explorers are renowned in the whole world for their expertise. Now, we can finally put their services to good use."