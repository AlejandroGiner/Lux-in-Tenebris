 desc_tribes_of_galway_modifier:0 "The endeavors of the fourteen merchant families known as the 'Tribes of Galway' bolsters our trade in the region."
 btp_kingdom_of_god:0 "The Kingdom of God"
 desc_btp_kingdom_of_god:0 "The Pope has declared the united Italy the Kingdom of God on Earth."
 btp_dano_scottish_wedding:0 "Dano-Scottish Wedding"
 desc_btp_dano_scottish_wedding:0 "Denmark and Scotland have resolved the Hebrides dispute and sealed it with a royal marriage."
 stannery_law_modifier:0 "Stannary Law"
 desc_stannery_law_modifier:0 "The Stannary Laws, present since at least 1305, govern the tin mines of Cornwall and Devon. The laws established independent Stannary Courts, special taxation rights, and a local parliament especially for the many tin miners. These laws are still part of British law today, and despite being of little relevance now, it makes up the oldest law in the English Legal System."
 cinque_ports_modifier:0 "Cinque Ports"
 desc_cinque_ports_modifier:0 "The Confederation of the Cinque (Five) Ports trace their history back to the Anglo-Saxons, where the ports were given special privileges in return for providing a large number of ships. As the Royal Navy was established, the Cinque Ports were responsible for providing a large amount of the navy in return for keeping its historic privileges."
 waterford_harbour_modifier:0 "Waterford Harbor"
 desc_waterford_harbour_modifier:0 "One of the largest harbors in the British Isles, Waterford Harbor has played a key role in Irish history. The City was founded by the Vikings who settled and use the harbor as a base for their piracy. Now, the Rivers Nore, Suir and Barrow flow into the harbor, making it key in the defense of Ormond."
 wealth_of_carbery_modifier:0 "Wealth of Carbery"
 desc_wealth_of_carbery_modifier:0 "A wealthy and diverse Barony, Carbery was ruled by the MacCarthy Reagh, close family to the MacCarthy Mor Kings of Desmond. Despite its small size, Carbery was one of the wealthiest principalities in Ireland, and its rulers were reported to have the highest income of all the Gaelic Lords. Its wealth came not from its rocky lands, but from its numerous excellent harbors, and its fertile lands near the city of Cork."
 fruit_bonus_prod:0 "Monastic Breweries"
 bt_minorities_expelled:0 "Minorities Expelled"
 desc_bt_minorities_expelled:0 "The recent expulsion of the minorities in the area have resulted in a local cultural shift, meaning we have to devote less resources towards assimilating those who are left."
 
 #New Subject Type Localization's
 viceroyalty_bt:0 "Viceroyalty"
 viceroyalty_bt_title:0 "Viceroyalty"
 viceroyalty_bt_title_plural:0 "Viceroyalties"
 viceroyalty_bt_long_desc:0 "A Viceroyalty is a stable personal union where two countries are nominally ruled by the same government, but a Viceroy or Lord Lieutenant reporting directly to the primary partner's government oversees the day-to-day governing of the lesser partner. As in other personal unions, the lesser partner must follow his overlord to war and cannot make certain diplomatic actions, but conversely cannot be inherited or integrated."
 viceroyalty_bt_is_our:0 "$NAME|Y$ is ruled by us as a Viceroyalty."
 viceroyalty_bt_no_overlord_dow:0 "You cannot declare war on a Viceroyalty under your nation."
 papal_subject_bt:0 "Autonomous Papal State"
 papal_subject_bt_title:0 "Autonomous Papal State"
 papal_subject_bt_title_plural:0 "Autonomous Papal States"
 papal_subject_bt_long_desc:0 "Autonomous Papal States are territories nominally in the Patrimonium Sancti Petri, and as such are technically counted as part of the Church's earthly holdings. The 12th and 13th centuries, however, saw a gradual weakening of the Popes' secular control, and dozens of local rulers came to power through various means. While most of these lands are still nominally within the Papal dominion and acknowledge some degree of temporal authority of the Holy Father, they nonetheless act in all matters as practically independent nations. A concerted diplomatic effort on behalf of the Pope might be able to bring these states more firmly under Rome's heel, however."
 papal_subject_bt_is_our:0 "$NAME|Y$ is an autonomous Papal State."
 papal_subject_bt_no_overlord_dow:0 "You cannot declare war on an autonomous Papal State."
 
