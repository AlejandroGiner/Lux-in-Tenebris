 irish_fealty_negotiations_ongoing:0 "Demanding Irish Fealty"
 desc_irish_fealty_negotiations_ongoing:0 "Negotiations to arrange a formal declaration of fealty from an Old English lord in Ireland to the English Throne is ongoing."
 humiliated_by_former_vassal:0 "Humiliated by Former Vassal"
 desc_humiliated_by_former_vassal:0 "A former vassal in Ireland had the audacity to refuse to acknowledge their fealty to the Throne of England and subsequently declared their independence, and unfortunately we were not in a position to punish this slight."
 irish_catholicism_not_allowed:0 "Irish Catholicism Repressed"
 desc_irish_catholicism_not_allowed:0 "The Irish Catholic population of this province is being forced to accept the Reformation by the national government and the process is causing a great deal of unrest."
 irish_catholicism_allowed:0 "Irish Catholicism Tolerated"
 desc_irish_catholicism_allowed:0 "The national government has decided to not force the Reformation on the Irish Catholic population of this province for fear of inciting a rebellion. Progress may continue anyway, but will do so extremely slowly."
 reformation_takes_hold_in_ireland:0 "Reformation Tolerated"
 desc_reformation_takes_hold_in_ireland:0 "Despite some initial difficulties, the Reformation has taken hold in this province, and the Irish have left their Catholic ways behind them. The new trading links with Protestant Europe is even boosting the local economy slightly."
 huzzah_for_devolution:0 "Released Ireland"
 desc_huzzah_for_devolution:0 "This country released Ireland as an independent nation after it had been conquered, creating a personal union. This magnanimous action strengthens this nation's diplomatic reputation and fosters trust with all those with whom we have dealings."
 culture_shift_tension_bt:0 "Cultural Shift Causing Unrest"
 desc_culture_shift_tension_bt:0 "The owner of this province has recently shifted primary cultures, causing unrest in the remaining population."
 religious_shift_tension_bt:0 "Religious Shift Causing Unrest"
 desc_religious_shift_tension_bt:0 "This nation has recently converted its primary religion, causing unrest in all provinces of other religions but elation in provinces of the new national religion."
 bt_tanistry_waiting_on_heir:0 "Waiting on an Heir"
 desc_bt_tanistry_waiting_on_heir:0 "The ruling government has decided to not appoint a Tanist, and is instead waiting for an heir to be born, resulting in widespread unrest as the population fears for the future of the realm."
 bt_tanistry_underaged_heir:0 "Underaged Tanist"
 desc_bt_tanistry_underaged_heir:0 "The Tanist of the kingdom is not yet of the age of majority, and the people of the kingdom are discontent with possibility of being without a strong leader should the king die too soon."
 bt_tanistry_female_heir:0 "Female Tanist"
 desc_bt_tanistry_female_heir:0 "In an unprecedented and controversial decision, the king has decided to appoint a young woman as Tanist, stirring up much unrest among traditionalists and the superstitious, who fear for the future of the kingdom."
 bt_uncertainty_about_a_high_queen:0 "Uncertainty Under the High Queen"
 desc_bt_uncertainty_about_a_high_queen:0 "Fear and uncertainty is sweeping the kingdom as the people react to the prospect of a High Queen leading the country."
 bt_abolished_tanistry:0 "Recently Abolished Tanistry"
 desc_bt_abolished_tanistry:0 "In a generally unpopular decision, the government of this nation has abolished the tradition of Tanistry succession, opting for a more continental system of hereditary monarchy."
 btpl_oasis:0 "Large Oasis"
 desc_btpl_oasis:0 "A particularly large and stable oasis is located in this province, providing water and irrigation to the otherwise parched, barren landscape. This is a boon to the local population and allows for the much easier development of agriculture and infrastructure."
 strait_of_hormuz_toll:0 "Strait of Hormuz Toll"
 desc_strait_of_hormuz_toll:0 "The island of Hormuz is the natural stopping point for all trade entering or departing the Persian Gulf, and any nation controlling this strategically vital port will excercise impressive influence over trade in the region."
 btpl_funj_momentum:0 "Funj Momentum"
 desc_btpl_funj_momentum:0 "After being pushed north by the Shilluk people, we could have let this blow break us and given up... Instead, we choose to use this momentum to propel us north towards greater conquests!"
 btpl_abdullahs_coffers:0 "Abdallah's Coffers"
 desc_btpl_abdullahs_coffers:0 "Before turning his ambition inland, Abdallah Jamma the Gatherer became quite rich from his trading endeavors in the Red Sea, so when he turned his attention to conquering Alodia, he did so with considerable preparation and personal resources."
 btpl_spread_of_islam_in_alodia:0 "Conversion of Alodia"
 desc_btpl_spread_of_islam_in_alodia:0 "Championed by Abdallah Jamma the Gatherer, a rich Arab merchant from the Red Sea, Islam spread rapidly amongst the formerly Christian inhabitants of the Upper Nile."
 btpl_funj_militarisation:0 "Funj Militarization"
 desc_btpl_funj_militarisation:0 "Using the momentum of being pushed north by the Shilluk, our society is militarizing and preparing for total war to conquer the land to the north, the struggling nation of Alodia."
 btpl_funj_demilitarisation:0 "Funj Demilitarization"
 desc_btpl_funj_demilitarisation:0 "Choosing a different direction for our momentum after being pushed north by the Shilluk, our society is demilitarizing and attempting to use this new start to build a flourishing utopia."
 btpl_clearing_the_inlet:0 "Clearing the Golden Inlet"
 desc_btpl_clearing_the_inlet:0 "This nation is expending great effort and resources to clear the Golden Channel, and preserve the local dominance of trade in the North Sea."
 btpl_stabilising_the_economy:0 "Stabilizing the Economy"
 desc_btpl_stabilising_the_economy:0 "This nation is expending great effort and resources to compensate individuals harmed by the recent instability in Antwerp, preventing the mass migration of merchants away from Antwerp and maintaining the city's economic dominance."
 btpl_investing_in_antwerp:0 "Investing in Antwerp"
 desc_btpl_investing_in_antwerp:0 "The citizens of the city of Antwerp are receiving considerable compensation and incentives from the nation's government in an attempt to prevent the migration of merchants and encourage the city's trade and commerce."
 btpl_nile_river_in_arid_desert_province:0 "Upper Nile River"
 desc_btpl_nile_river_in_arid_desert_province:0 "This province is located in the middle of the extremely arid Saharan Desert and would normally be a serious challenge to cross, but its position along the Nile River greatly eases travel, development, and supply lines along the great river's length."
 bt_birthplace_lager:0 "Birthplace of Lager"
 desc_bt_birthplace_lager:0 "This province is the birthplace of lager, a type of beer brewed in cool temperatures. The long tradition associated with the trade and local experience allows for greater production volumes."
 bt_prussian_blue:0 "Prussian Blue Industry"
 desc_bt_prussian_blue:0 "If there is anything Berlin was famous for during the 18th Century, it was the city from which Prussian Blue originated. Being produced and sold all of Europe all the way to Japan used by artists, the recipe was kept secret for a good 20 years until it was published in 1724, effectively creating a monopoly on the dye and thus, a great industry."
 bt_forests_of_cadore:0 "Forests of Cadore"
 desc_bt_forests_of_cadore:0 "The rugged and heavily forested area of Cadore in the eastern Alps is well known as an excellent source of wood, nearly single-handedly supplying the Venetian Navy's rigorous need of high quality ship lumber for hundreds of years."
 bt_violated_league_war_treaty:0 "Violated the Peace of Westphalia"
 desc_bt_violated_league_war_treaty:0 "This nation has violated the concession agreed upon at the Peace of Westphalia, namely that all imperial claims over Italy and Switzerland must be abandoned."
 barrier_islands:0 "Barrier Islands"
 bt_amber_coast:0 "Amber Coast"
 desc_bt_amber_coast:0 "The Sambian Peninsula, occasionally called the 'Amber Coast', is the world's primary source of Amber. Mentioned specifically as early as the year 98 by the Roman historian Tacitus,  'Baltic Amber', as it is known, is so particularly abundant in the area that it washes up on the shoreline all on its own. The semi-precious stone is so abundant that despite being collected since distant antiquity, production continued to increase to the point that by the 18th century, it is believe that 95% of all finished amber produced worldwide originated from this region."
 bt_super_cows:0 "Friesian Cattle"
 desc_bt_super_cows:0 "The people of the small grassy islands of northwestern Europe were long known for their pastoral expertise, raising large and productive white dairy cattle since antiquity. Starting around the 13th century, Frisians began elevating this expertise to a whole new level, using selective breeding and millennia of experience to produce the most productive breed of cattle in the world. The result was a typically black and white piebald animal which proved extremely productive, producing a large share of Europe's beef, milk, & cheese."
 bt_brauhaus_der_hansa:0 "Brewery of the Hansa"
 desc_bt_brauhaus_der_hansa:0 "The northern coast of Germany came to be know for its beer production, and none more so than Hamburg. Fondly called the 'Hansa's Brewery', the city's brewers were some of the first to use hops, rather than fruit, in the brewing process, and the resulting drink was so popular that it earned the city its nickname. From humble beginning in the 1200s with a few small operations, the city would grow to contain 500 breweries by the middle of the 16th century, supplying much of northern Europe with the finest beer."
 bt_kornhaus_der_hansa:0 "Granary of the North"
 desc_bt_kornhaus_der_hansa:0 "Grain is not particularly abundant around the Baltic Sea. Temperatures are generally too cold and the ground too sandy or rocky to sustain more than modest crops of rye in many places, so any fertile soil producing reliably large yields of grain becomes particularly important. The countryside around Danzig is unusually fertile, and its position near the mouth of the Vistula positions it ideal to import grain from further upstream, as well. This combination slowly transformed Danzig into a major grain port in the late Middle Ages, and eventually it came to be known as 'der Kornhaus der Hansa' (the granary of the Hanseatic League). A large share of Northern Europe's staple grain was either grown here, or at least passed through."
 bt_wines_of_bordeaux:0 "Claret of Bordeaux"
 desc_bt_wines_of_bordeaux:0 "Winemaking was first introduced to the Bordeaux region by the Romans, but it wasn't until the marriage of Henry Plantagenet and Eleanor of Aquitaine in 1089 that wine production began in earnest. Following the marriage, the Aquitaine region suddenly found itself within the sprawling Angevin Empire, which had a strong taste for quality wine but little other land suitable for intensive viticulture. As a result, the industry was heavily developed and by the mid 1100s Bordeaux was already exporting vast quantities of wine, most commonly a rosé known as 'claret', to northwestern Europe."
 bt_basque_whaling:0 "Basque Whaling"
 desc_bt_basque_whaling:0 "The Basque were the first in the world to hunt whales commercially, and the most successful by far until the 18th century. The burgeoning industry was centered primarily along the Basque coast, especially around San Sebastián, which was first granted whaling rights in 1150. By the 15th century there were about 50 'land factories' all along the Atlantic coast, where Basque sailors rented land to flense and butcher their catch."
 bt_la_beauce:0 "La Beauce"
 desc_bt_la_beauce:0 "The Beauce is a large natural region in northern France noted for its particularly fertile soil and abundant harvests. The flat, fertile region, quite possibly the most productive in all of Europe, is responsible for a large share of France's grain production, and its historical center in Chartres is a major grain exporter."
 bt_mercury_of_almaden:0 "Mines of Almadén"
 desc_bt_mercury_of_almaden:0 "Almadén is home to the world's largest reserves of cinnabar and mercury. First mined by the Romans, the seemingly inexhaustible supply would later become of vital importance as mercury was discovered to be vital in a new process of extracting pure gold or silver from raw ore."
 curonian_strait_toll:0 "Curonian Strait Toll"
 desc_curonian_strait_toll:0 "The Curonian Lagoon is separated from the rest of the Baltic Sea by a narrow strip of land called the Curonian Spit, creating a natural chokepoint at the only exit for the many cities and towns along the lagoon. Just some couple hundred meters wide, gaining control of this natural chokepoint will ensure our continued relevance in regional trade."

 #Triggered Modifiers
 bt_triggered_modifier_a_big_family:0 "Feudal Remnants"
 desc_bt_triggered_modifier_a_big_family:0 "This polity still holds some legal and bureaucratic remnants of previous centuries' nation and government structure, ruling over some autonomous subjects. This division of holding of land in exchange for service and labor is mildly easy to manage."
 bt_triggered_modifier_hegemoniacle:0 "Decentralization"
 desc_bt_triggered_modifier_hegemoniacle:0 "This polity is decentralized and rules over multiple autonomous subjects. This decentralized rule has both advantages and disadvantages, but our experience has made it easier to hold these disparate states together."
 bt_triggered_modifier_decentralisation: "Hegemoniacle"
 desc_bt_triggered_modifier_decentralisation: "This polity is very decentralized and rules over a large number of autonomous subjects. This decentralized rule has both advantages and disadvantages, but our experience has made it much easier to hold these disparate states together."
 bt_triggered_modifier_complex_administration:0 "Complex Administration"
 desc_bt_triggered_modifier_complex_administration:0 "We govern a particularly complex region and our bureaucracy is rising to the challenge, proving itself capable of integrating and linking together our sprawling lands with unexpected efficiency."
 bt_iberian_crowns:0 "Crown of Aragon"
 desc_bt_iberian_crowns:0 "Over the course of the late Middle Ages and in the wake of the Reconquista, the Crown of Aragon evolved into a composite monarchy, essentially multiple different de-facto independent states falling under the same ruler. The great autonomy and minimal forced integration proved inoffensive to most and sytem was stable enough that Aragon, a comparably poor and rural microstate, was able to rule over a union of a nearly a dozen other kingdoms."
 livonian_confederation: "Livonian Diet"
 desc_livonian_confederation: "The bishoprics of the Livonian Confederation were feudal principalities of Terra Mariana, and together with the Livonian Order, formed the Livonian Confederation. As conflict commonly occurred between the Hanseatic cities,the bishops and the orders, the Livonian Diet was established in the city of Walk to solve internal disputes."
