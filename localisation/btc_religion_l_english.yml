  nestorian_events.6.t: "Restrictions on Trade"
  nestorian_events.6.d: "[trade_neighbor.GetName] has announced to our diplomats that they no longer intend to host our merchants in [trade_province.GetName] over night, claiming that we are untrustworthy infidels and that our merchants are really spies and missionaries dedicated to bringing their nation on the verge of collapse. Such restrictions are completely unacceptable and would seriously harm our influence on the trade routes, but we may not necessarily have the time or resources to be able to counteract this issue currently, as refusing to abide by these new terms would seriously harm our relations with [trade_neighbor.GetName]."
  nestorian_events.6.a: "We will never stand by this!"
  nestorian_events.6.b: "Damn them!"
  nestorian_events.6.c: "It's not like they need to know we are there..."
