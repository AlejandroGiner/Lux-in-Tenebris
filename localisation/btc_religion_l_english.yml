  nestorian_events.9.t: "Times of Change"
  nestorian_events.9.d: "As our nation is growing in size and prestige, many of our faithful have come out of hiding and we have begun an important process of reorganization of the lands under our control, which for too long have been defiled by foreign infidels. Many tribes and remote villages living in constant fear for their safety have joined us, and while this has bolstered our ranks, it has presented a new problem: many tribal chiefs, bishops and warriors are now quarreling over who shall advance into becoming part of the land aristocracy, leading to disputes. Some mantain that the land in question belonged to their ancestors for generations, others claim that their extraordinary efforts in protecting their territories entitle them to assume control. We may want to step in and limit such claims, but many of these new nobles claim that they are capable of solving their disputes without our interference."
  nestorian_events.9.a: "Things will fall into place eventually."
  nestorian_events.9.b: "We must prevent the situation from spiraling out of control."
  nestorian_events.9.x: "We will oversee this process more closely."
