 #Muslim events
 sufi_shrine_removal.1.t:0 "A Sufi shrine within our borders"
 sufi_shrine_removal.1.d:0 "It just so happens that a province within our borders contains a Sufi shrine. Our recent religious campaign however have lead to the province following our faith instead of that of the heathens. The question now remains what to do with the Sufi shrine - do we destroy it and risk angering our minorities, or do we let it be?"
 sufi_shrine_removal.1.a:0 "Remove it"
 sufi_shrine_removal.1.b:0 "Keep it"
 muslim_events.1.t:0 "Enclave of Infidels"
 muslim_events.1.d:0 "There is a small enclave of infidels living right amongst us in [Root.Capital.GetCapitalName], who stubbornly refuse all attempts to convert them to the true faith. They support themselves as merchants and peddlers and have thus far been a boon to the community, but now several local religious leaders have called for their swift expulsion from the city and the confiscation of their assets."
 muslim_events.1.a:0 "I will suffer no infidels in [Root.Capital.GetCapitalName]!"
 muslim_events.1.b:0 "Leave them be"
 muslim_events.2.t:0 "A Donation"
 muslim_events.2.d:0 "We have been approached by several imams who have asked for our financial support. Their own coffers are nearly empty, and they need more gold to aid their continuing efforts in providing spiritual guidance and charity to those in need."
 muslim_events.2.a:0 "A laudable goal. They shall have it"
 muslim_events.2.b:0 "Surely their faith alone can sustain them?"
 muslim_events.3.t:0 "Heretical Research"
 muslim_events.3.d:0 "One of the realm's most accomplished men of science recently entered a heated debate with a prominent imam at a banquet in [Root.Capital.GetCapitalName], and now concerns have been raised that our state is pursuing heretical research. The imam has been joined by several others, and together they are demanding restrictions on the pursuit of any knowledge that threatens the people's way of life."
 muslim_events.3.a:0 "They make a good case"
 muslim_events.3.b:0 "Send those fools away!"
 muslim_events.4.t:0 "Book Burning"
 muslim_events.4.d:0 "Reports have come in of a book burning taking place in [Root.Capital.GetCapitalName]. It seems that several local religious leaders have rallied the populace, and together they are burning all heretical literature they can get their hands on. Their definition of what is heretical seems to be very broad, and looters are even now approaching several public libraries..."
 muslim_events.4.a:0 "Order the city guard to intervene!"
 muslim_events.4.b:0 "And no one invited me? Fetch my tinderbox!"
 muslim_events.5.t:0 "Brigands strike at Pilgrims"
 muslim_events.5.d:0 "Faithful Muslims undertaking their pilgrimage to the holy city of Mecca have recently come under attack by roving bands of brigands. The scum have now become bold enough to attack even the larger caravans, and many lives have been lost. The people are crying out for justice, and our most pious warriors have asked for permission to escort these pilgrims safely through the realm."
 muslim_events.5.a:0 "By all means, they shall have our protection"
 muslim_events.5.b:0 "No, we have greater concerns"
 muslim_events.6.t:0 "Another Infidel!"
 muslim_events.6.d:0 "A low-ranking official in our government has distinguished himself and proven to be a very able administrator. He may be deserving of a promotion, but there is one problem - he is not a Muslim. All attempts to force his conversion have met with failure, and there are many who demand his immediate dismissal."
 muslim_events.6.a:0 "He cannot be trusted. Dismiss him"
 muslim_events.6.b:0 "No, we need his skills"
 muslim_events.7.t:0 "Influx of Unbelievers"
 muslim_events.7.d:0 "Our realm has seen a sudden increase in the number of immigrants crossing our borders recently. Many are refugees fleeing wars and poverty elsewhere in the world, and most stubbornly refuse to give up their false religions and embrace the true faith of Islam. Should we not close our borders to infidels such as these?"
 muslim_events.7.a:0 "Yes, send them away!"
 muslim_events.7.b:0 "No, let them keep their faith"
 muslim_events.8.t:0 "Mobs target Unbelievers"
 muslim_events.8.d:0 "From across the realm, we have received reports of spontaneous acts of violence by Muslim mobs against unbelievers. There have already been several lynchings, and more than one building has been put to the torch. The mobs are demanding the expulsion of all infidels, while the dhimmis have called for increased protection of themselves and their property by the state."
 muslim_events.8.a:0 "Unbelievers have no place here"
 muslim_events.8.b:0 "Intervene. Law and order must be restored"
 muslim_events.9.t:0 "Men of Science"
 muslim_events.9.d:0 "Word continues to trickle into our realm of new innovative discoveries being made in Western Europe. In an effort not to fall behind, some of our officials have suggested using gold to lure a few of their learned men here. This would be a boon to our research, but the clergy would not look kindly on infidels wielding such influence in our academic circles."
 muslim_events.9.a:0 "Get them here. We need their help"
 muslim_events.9.b:0 "We are better off without them"
 muslim_events.10.t:0 "Lack of Recruits"
 muslim_events.10.d:0 "The soldiers of our pious army are prepared to lay down their lives without hesitation in defense of our great realm, but it has become increasingly difficult to find new recruits matching their zeal. Some generals have suggested that we lower our standards and open our ranks to dhimmis and the faithless."
 muslim_events.10.a:0 "If they can fight, that is good enough"
 muslim_events.10.b:0 "I would not dilute our great army so!"
 muslim_events.11.t:0 "Charity for the Poor"
 muslim_events.11.d:0 "Providing charity to those in need is one of the cornerstones of the Islamic faith, and many have called for us to better provide for the poor in [Root.Capital.GetCapitalName]. For a small sum, we can have bread delivered and handed out to those who are starving."
 muslim_events.11.a:0 "Of course. See to it!"
 muslim_events.11.b:0 "No, we need that gold to safeguard the realm"
 muslim_events.12.t:0 "Blasphemy"
 muslim_events.12.d:0 "A prominent and outspoken government official recently transferred home from the diplomatic corps seems to have spent a little too much of his time abroad. He has returned to [Root.Capital.GetCapitalName] with some controversial ideas on how to interpret the words of the Prophet, and needless to say, this has provoked a lot of ire amongst the clergy. Several imams have declared the official a blasphemer, and demand immediate action from the government."
 muslim_events.12.a:0 "Burn him at the stake!"
 muslim_events.12.b:0 "A public reprimand should be enough"
 muslim_events.13.t:0 "The Clergy are Demonstrating"
 muslim_events.13.d:0 "The clergy has become upset with the lack of piety in our nation's government. A large crowd led by a charismatic imam has gathered in [Root.Capital.GetCapitalName], and they are demanding reforms and a more strict adherence to the tenets of Islam."
 muslim_events.13.a:0 "Disperse the crowds!"
 muslim_events.13.b:0 "Give in to their demands"
 muslim_events.14.t:0 "The Zeal of our Army"
 muslim_events.14.d:0 "The morale of our great army is the envy of all, and the zeal of our soldiers alone is enough to overcome adversities that would send other armies into a mad rout. The army's renown has attracted new recruits, many of whom are lacking in faith. If we admit them, it would hurt the morale of those of our warriors who conduct themselves as proper Muslims..."
 muslim_events.14.a:0 "Our warriors don't need their help"
 muslim_events.14.b:0 "We have no choice if we want to fill our ranks"
 muslim_events.15.t:0 "Collecting Taxes"
 muslim_events.15.d:0 "There are many in our realm who are exempted from paying taxes, and the clergy in particular stand out in this category. If they shared some of their riches with the state, the government could do a better job of safeguarding them and defending Islam from all those who would seek to harm it."
 muslim_events.15.a:0 "No, I am not prepared to cross that line"
 muslim_events.15.b:0 "Yes, this is for the good of our nation!"
 muslim_events.16.t:0 "Rampant Corruption"
 muslim_events.16.d:0 "As our government becomes more secular, a new breed of pragmatism seems to have taken root in our officials and administrators. Unfortunately, the new climate has encouraged rampant corruption as well, with everyone concerned only about looking out for themselves. Many have called out for a return to the old ways, when our nation truly followed the path the Prophet had laid out for us."
 muslim_events.16.a:0 "Things were better in the old days"
 muslim_events.16.b:0 "This is a price we must pay"

