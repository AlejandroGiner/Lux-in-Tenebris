 #Majapahit disaster SEA addon
 majapahit_civil_war: "Majapahit Civil War"
 maj_civil_war.1.t: "Majapahit Civil War"
 maj_civil_war.1.d: "Ever since the Paregreg War, the Majapahit Empire was always in constant decline. With the loss of subjects overseas, a constantly empty treasury, and increasingly powerful Muslim merchants in the north, it is unlikely that the Majapahit State will stay intact for much longer."
 maj_civil_war.1.a: "Our enemies will not break us!"
 maj_civil_war.100.t: "The End of the Civil War"
 maj_civil_war.100.d: "Alas, despite the world's odds being against us, our state has somewhat survived the ongoing civil war. With our nation at peace nevertheless, we should take action in restoring order and peace."
 maj_civil_war.100.a: "We are stronger together"
 maj_civil_war.2.t: "Muslim Merchants Supplying Rebels"
 maj_civil_war.2.d: "Through our nation, it is widely known that Muslim merchants are some of the most powerful people in the region, even sometimes being more powerful than our own King, and according to some sources, these powerful men may be the ones supplying separatists and rebels in our country. We must take action against these traitors."
 maj_civil_war.2.a: "We cannot do anything!"
 maj_civil_war.2.b: "Publicly denounce the merchants"
 maj_civil_war.3.t: "Muslims Threaten to Break with the Crown"
 maj_civil_war.3.d: "Unsatisfied with regional representation, some of the large Muslim minorities in our country have begun to break away from us and form their own nation. As revolts intensify across Majapahit, the question begs whether we should continue to clash with these rebels, or submit to their demands."
 maj_civil_war.3.a: "Crush them!"
 maj_civil_war.3.b: "Grant them autonomy"
 maj_civil_war.4.t: "Demak Declares Independence"
 maj_civil_war.4.d: "With our nation in shambles over the current civil war, the Muslim port city of Demak has declared independence. Our control over the city is now void, and the people of Demak are completely free from our rule."
 maj_civil_war.4.a: "We cannot do anything!"
 maj_civil_war.4.b: "Demak is ours!"
 maj_civil_war.5.t: "Local Adipati Secedes"
 maj_civil_war.5.d: "An Adipati is a ruler appointed by the crown to administer local regencies, but with the ongoing civil war, our authority has been ignored by one of our provinces, and their Adipati has seceded, declaring for a new Muslim state."
 maj_civil_war.5.a: "We cannot do anything!"
 maj_civil_war.5.b: "Their disobedience will not be tolerated"
 maj_civil_war.6.t: "Province Breaks Away"
 maj_civil_war.6.d: "One of our provinces has broken away almost entirely from royal control. While the local rulers still nominally acknowledge the rule of Majapahit, tribute has stopped and our government effectively has no influence over any aspect of their political landscape."
 maj_civil_war.6.a: "We will return"
 maj_civil_war.6.b: "Bring them back into the fold!"
 maj_civil_war.7.t: "Majapahit Left Kingless"
 maj_civil_war.7.d: "After the death of the last king, Majapahit is left in a state of complete turmoil. Without a proper centralized government, its fate is now left entirely in the hands of the Gods."
 maj_civil_war.7.a: "The end is upon us!"
 maj_civil_war.8.t: "Pretender Claims the Throne"
 maj_civil_war.8.d: "A distant relative of the royal dynasty has sought to use this period of turmoil to make his own bid for the Majapahit throne. Using all in his powers, he has gathered an army, and has set up a base in his home province."
 maj_civil_war.8.a: "Off with his head!"
 
 #Sea Addon events
 sea_addon.1.t:0 "The Luchuan-Pingmian Campaigns"
 sea_addon.1.d:0 "Starting with the rise of the Ming Dynasty, Chinese influence over the region of Yunnan was always weak. Various bandit factions from the Yun-Gui frontier launched constant raids and incursions into Yunnan, with the large state of Mong Mao being the main source of these attacks. Various military campaigns were launched by the Ming Dynasty to punish Mong Mao for their aggression, but a majority of these punitive campaigns left Mong Mao relatively intact, with Ming suffering heavy casualties."
 sea_addon.1.a:0 "Their banditry ends now!"
 sea_addon.1.b:0 "We cannot afford any more casualties"
 
 sea_addon.2.t:0 "The Fall of Mong Mao"
 sea_addon.2.d:0 "In our attempt to find and execute [MMA.Monarch.GetName] of Mong Mao, our troops have captured Mong Mao's capital. Our search for the Mong Mao [MMA.Monarch.GetTitle] however has been unsuccessful, and it is believed that [MMA.Monarch.GetName] has fled the city. Now that they have capitulated, we could cut them down to size, our alternatively, we could continue the war to capture [MMA.Monarch.GetName]."
 sea_addon.2.a:0 "We stand triumphant!"
 sea_addon.2.b:0 "We are not finished with this war!"
 
 sea_addon.3.t:0 "The Capture of Malacca"
 sea_addon.3.d:0 "The first Portuguese references to Malacca appeared after Vasco da Gama returned from his expedition to Calicut. The city was described as being a forty day journey away from India, where clove, nutmeg, porcelains and silk were sold in abundance. Supposedly, the city was ruled by a Christian sovereign, who could amass an army of ten thousand men for war, which prompted King Manuel to find the city. A first expedition was launched in 1509, but ultimately failed, resulting in the capture of most of the soldiers at the hands of the Sultan. In 1511, the Viceroy of India, Alfonso de Albuquerque, launched a second expedition to sieze Malacca. In July, following a rejected ultimatum to release all the prisoners from the 1509 expedition, the Sultan strengthened his defenses to prepare for an inevitable invasion. Over the course of two assaults, Albuquerque's men conquered the city, pillaging the households of those not allied to the Portuguese. The Sultan of Malacca tried several times to retake the city, but all attempts failed, leading to the eventual downfall of the Sultanate."
 sea_addon.3.a:0 "Sack the city!"
 sea_addon.3.b:0 "Just demand the return of our men"

 sea_addon.4.t:0 "Shaykh Said's Offer"
 sea_addon.4.d:0 "Recently, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has fallen ill with a terrible disease, and as a result of [Root.Monarch.GetHerHis] sickness, the [Root.Monarch.GetTitle]'s skin has begun to crack all over. So far, nobody has managed to treat [Root.Monarch.GetHerHis] disease, but a Muslim merchant by the name of Shaykh Said has taken on the challenge of healing [Root.Monarch.GetName], on the condition that if [Root.Monarch.GetName] recovers, both the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] court convert to Islam."
 sea_addon.4.a:0 "We accept his offer"
 sea_addon.4.b:0 "The [Root.Monarch.GetTitle] would rather die!"
 
 sea_addon.5.t:0 "The Assimilation of the Old Malay People"
 
 sea_addon.6.t:0 "Portuguese Envoys in Ayutthaya"
 sea_addon.6.d:0 "Captured in 1511, Malacca came under the control of Portugal, who established it as a their base in South-East Asia. Having learnt that the neighbouring Siamese had claimed rights over Malacca, the Portuguese viceroy of India, Alfonso de Albuquerque, sent three envoys to Ayutthaya in an attempt to establish friendly relations. The third of these envoys, led by Duarte de Coelho, concluded with a treaty signed between Portugal and Siam. In exchange for guns and ammunition, the Siamese guaranteed religious freedoms, and agreed to facilitate the efforts of the Portuguese in establishing local settlements and trade networks. As many as three hundred Portuguese nationals later settled down in Ayutthaya, with many traders and military experts being among them."
 sea_addon.6.a:0 "Honor to our new friends!"
 sea_addon.6.b:0 "The Portuguese have no place in Malacca!"
 
 sea_addon.7.t:0 "Return of the Uthong Clan"
 sea_addon.7.d:0 "Following King Chairacha's death in 1546, his son, Prince Kaeofa, succeeded him at the age of eleven. His mother, Lady Si Sudachan, stepped up as acting regent. During this time, Si Sudachan was engaged in an adulterous relationship with a government officer known by his noble title of Phanbut Si Thep, who rose to prominence under the new title of Khun Chinnarat. In 1548, the young King Kaeofa was executed at Khok Phraya Temple, and Lady Si Sudachan declared Khun Chinnarat king, styling him King Worawongsa. The two, both being members of the deposed Uthong clan, were met with nationwide opposition from the other noble houses, who despised the immorale and brutal return of Uthong. United under the banner of the Suphannaphum clan, members of the Sukhothai, Suphannaphum, and Si Thammarat clans united against Uthong, and assassinated the usurper and his adulteress, handing over the throne to Prince Thian, who was proclaimed King Maha Chakkraphat."
 sea_addon.7.a:0 "Uthong reigns once more!"
 sea_addon.7.b:0 "Rally the clans, Uthong cannot rule!"
 
 sea_addon.8.t:0 "Christian Missions in Siam"
 sea_addon.8.d:0 ""
 sea_addon.8.a:0 "Allow their work"
 
 sea_addon.9.t:0 "The Loss of Malacca"
 sea_addon.9.d:0 "Malacca has fallen. As the months have ticked by, we have been exposed to the harsh truth of reality; we have lost Malacca forever. As our hopeless attempts to reclaim the city continue to fail, local rulers have declared their independence, and our nobles fear that without Malacca, we can no longer call ourselves the Malacca Sultanate."
 sea_addon.9.a:0 "These are dark times"
 sea_addon.9.b:0 "We will hold onto our empire!"
 
 #Ayyubid mission tree
 hsn_mosques_title:0 "Land of Mosques"
 hsn_mosques_desc:0 "For any pious ruler, it is imperative that it allows its subjects a place of worship. To please the $ESTATE_CHURCH$ and our people, we must therefore build mosques throughout our vast [Root.GovernmentName]."
 hsn_hospitals_title:0 "Tend to the Wounded"
 hsn_hospitals_desc:0 "Bimaristans, originally concepted by the Umayyad Caliph Walid ibn Abd al-Malik, are places where the wounded and sick can be tended. Now present in almost every Muslim state in the world, we would do well to construct some ourselves."
 hsn_assert_dominance_over_amirs_title:0 "Crush the Amirs"
 hsn_assert_dominance_over_amirs_desc:0 "During the Mamluk uprising that costed us our Empire, the $ESTATE_NOBLES$ turned against us in our time of need. This, we have not forgotten. If the Eagle is to rise, actions must be taken to punish those who defected and place the power back in the hands of the [Root.Monarch.GetTitle]!"
 hsn_piety_title:0 "A Question of Piety"
 hsn_piety_desc:0 "As with every Muslim ruler, the question of our subjects' belief is an important one: Shall we declare ourselves a state where people of other faiths, the Dhimmi, are tolerated, or shall we fight with religious zeal to defeat the unbelievers and spread the Word of Muhammad?" 
 hsn_custodian_of_holy_cities_title:0 "Custodian of the Holy Cities"
 hsn_custodian_of_holy_cities_desc:0 "Any aspiring ruler who claims the title of Caliph needs to be able to back it up. By controlling the Holy Cities of Mecca & Medina, such a title is no longer just a title."
 hsn_custodian_of_holy_cities_claims:0 "Gains permanent claims on the provinces required for the mission §YCustodian of the Holy Cities§!"
 hsn_restore_navy_title:0 "Saladin's Fleet"
 hsn_restore_navy_desc:0 "We have reclaimed the Holy City of Jerusalem, but the wounds from the Crusades have yet to heal. The Eagle shall hunt the rabbit, take them prisoners and let them tend the camels. But, the time to strike is not yet upon us. First, a grand navy must be constructed, else our plans will not come to fruition."
 hsn_conquer_crusaders_title:0 "The Eagle and the Rabbits"
 hsn_conquer_crusaders_desc:0 "The shadow of the Eagle is about to pass over the Mediterranean Islands. They shall learn to fear us, as the sheep fears the lion. Our star is in the ascendant!"
 hsn_conquer_crusaders_claims:0 "Gains permanent claims on the provinces required for the mission §YThe Eagle and the Rabbits§!"
 hsn_white_sheep_title:0 "The White Sheep"
 hsn_white_sheep_desc:0 "The White Sheep Turkomans have for decades been exerting pressure on our state. We must strike at them first before they cross the Tigris and strike at us!"
 hsn_white_sheep_claims:0 "Gains permanent claims on the provinces required for the mission §YThe White Sheep§!"
 hsn_conquer_jerusalem_title:0 "The Holy Sanctuary"
 hsn_conquer_jerusalem_desc:0 "The City of al-Quds, the Holy Sanctuary, is now within our grasp. The Eagle shall descend over the Mameluk oppressors."
 hsn_conquer_jerusalem_claims:0 "Gains permanent claims on the provinces required for the mission §YThe Holy Sanctuary§!"
 hsn_destroy_mamluks_title:0 "The Belly of a Dead Camel"
 hsn_destroy_mamluks_desc:0 "Egypt is the breadbasket of the Mediterranean, and the mighty Nile has fostered civilization for millennia. Our predecessors famously beat back the Franks at Damietta, and after the Mongol invasion the Abbasid caliph fled to Cairo. It is time we strike at the heart of the Mameluk slavedrivers. We must take revenge for the Mamluk uprising which ousted us from Egypt!"
 hsn_destroy_mamluks_claims:0 "Gains permanent claims on the provinces required for the mission §YThe Belly of a Dead Camel§!"
 hsn_new_capital_title:0 "The Eagle's Perch"
 hsn_new_capital_desc:0 "Numerous cities hold great importance in the history of An-Nasir Salah ad-Din Yusuf ibn Ayyub and his successors. With the conquests of Egypt and Syria, many are asking if it is time to move the seat of our Sultanate closer to the Mediterranean."
 hsn_ayyubid_restoration_title:0 "Ayyubid Sultanate"
 hsn_ayyubid_restoration_desc:0 "Our name is spoken from Ireland to Cathay. From west to east stories of our conquests are told with both fear and admiration. The question remains though - who are we? No longer are we the measly emirate of Hasankeyf - no, we are the Ayyubids!"
 hsn_take_baghdad_title:0 "Given by God"
 hsn_take_baghdad_desc:0 "Baghdad, God-Given, is perhaps the grandest city in the Muslim world, famed for its opulence and its history as the home of the Abbasid Caliph. We must take the city and serve as its custodian and protector."
 hsn_take_baghdad_claims:0 "Gains permanent claims on the provinces required for the mission §YGiven by God§!"
 hsn_new_caliphate_title:0 "A New Caliphate"
 hsn_new_caliphate_desc:0 "With Baghdad under our control, we have the power and authority to declare a new Caliphate, with [Root.Monarch.GetName] at its head!"
 hsn_madrasas_title:0 "Establish Madrasas"
 hsn_madrasas_desc:0 "Long ago, Ayyubid madrasas were world-renowned due to their prestige and sheer count. By establishing madrasas, we can further the education of all good Muslims."
 hsn_baghdad_house_of_learning_title:0 "A House of Learning"
 hsn_baghdad_house_of_learning_desc:0 "Combining the best of Baghdad's beauty with the myriad madrasas, we can establish a new House of Learning in Baghdad and usher in a new Islamic Golden Age!"
 
