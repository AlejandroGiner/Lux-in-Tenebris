 #Beyond Typus and BTPL Europe Stuff
 BtPLegacyMisc.EVTNAME1:0 "Faroese Culture Emerges"
 BtPLegacyMisc.EVTDESC1:0 "A unique and distinct language and culture evolved from Old West Norse on the Northern Isles, know as Faroese and Norn. While initially still mutually intelligible with Norwegian, it slowly drifted away as Norway came more and more under the influence of Danish and East Norse, while the inhabitants of the Northern Isles maintained older traditions and even borrowed from nearby Gaelic traditions."
 BtPLegacyMisc.EVTOPTA1:0 "Concerning news."
 BtPLegacyMisc.EVTNAME2:0 "Celtic Solidarity"
 BtPLegacyMisc.EVTDESC2:0 "The $PROVINCECULTURE$ population in [Root.GetName] are beginning to recognize all their Celtic brethren, Gaelic and Brythonic alike, as kin."
 BtPLegacyMisc.EVTOPTA2:0 "Very well."
 BtPLegacyMisc.EVTNAME3:0 "Celtic Solidarity"
 BtPLegacyMisc.EVTDESC3:0 "It has become apparent to the government of [Root.GetName] that their Gaelic or Brythonic subjects are now part of a larger Celtic community."
 BtPLegacyMisc.EVTOPTA3:0 "Interesting."
 BtPLegacyMisc.EVTNAME4:0 "Distinct Norse-Gaelic Culture Fades"
 BtPLegacyMisc.EVTDESC4:0 "The Gall-Ghaeil, or foreign Gaels, so called because they were ethnically Norse but culturally Gaelic, were once a dramatically different people than their native neighbours. As time wore on, however, the traditions and traits which defined them gradually faded and merged with their Gaelic allies. By the end of independent Norse-Gaelic kingdoms in Britain and the annexation of the Lordship of the Isles, these Norse-Gaels were quickly becoming indistinguishable from their Highland Scottish kin."
 BtPLegacyMisc.EVTOPTA4:0 "This should help the economy."
 BtPLegacyMisc.EVTNAME7:0 "Fate of the Spanish Moors"
 BtPLegacyMisc.EVTDESC7:0 "In a foolish decision of faith over economy, [From.GetName] have caused many of the Moors still living in their lands to leave."
 BtPLegacyMisc.EVTOPTB7:0 "No, close our borders. These refugees look like troublemakers."
 BtPLegacyMisc.EVTNAME8:0 "Rise of the Republic of Salé"
 BtPLegacyMisc.EVTDESC8:0 "The unruly population of the coastal estuary of the Wadi Sala has announced the intention to found a republic, funded by very successful pirating endeavours against European trading routes. We could either allow this minor republic, and try to exercise some control over it, or forbid it at risk of open rebellion."
 BtPLegacyMisc.EVTOPTA8:0 "We don't have the resources to combat a new enemy right now."
 BtPLegacyMisc.EVTOPTB8:0 "This nation must be held together!"
 #JP's East Frisia HRE idea, credit to JP with some changes from Draiocht.
 BtPLegacyMisc.EVTNAME9:0 "A Letter from Frederick III"
 BtPLegacyMisc.EVTDESC9:0 "By the mid 15th century, Ulrich I Cirksena had united virtually all of the lordships of East Frisia, either directly or through marriages, but the count of Holland still claimed a part of his territory on the basis of an imperial grant in 1381. Lord Ulrich thus turned his attention to the Holy Roman Emperor in the hopes that Frederick III could confirm his position. In response, Frederick III raised Ulrich I to the status of imperial count in 1464, Granting the title of Imperial Count in Norden, Emden and Emisgonien in East Frisia, and bringing Count Ulrich I into the protection of the Holy Roman Empire."
 BtPLegacyMisc.EVTOPTA9:0 "Let us join the Empire to secure our territory!"
 BtPLegacyMisc.EVTOPTB9:0 "We will stand alone!"
 #Eris's Advisors
 BtPLegacyMisc.EVTNAME5:0 "Pal Gazulli"
 BtPLegacyMisc.EVTDESC5:0 "Pal Gazulli was an Albanian Catholic priest, scholar, and diplomat who was an advisor to Skanderberg.  After the death of Georgius Pelino in 1463, he became the personal ambassador of Skanderbeg. His brother Gjon was also a diplomat of the League of Lezhë."
 BtPLegacyMisc.EVTNAME6:0 "Anthony Cooke"
 BtPLegacyMisc.EVTDESC6:0 "Anthony Cooke was an English humanist and scholar who served as a companion and guide to Edward VI. On Edward's Coronation, he became a Knight of the Bath, and served in the Parilament of Lewes. He was eventually imprisoned in the Tower of London in 1553 on the suspicion of complicity in Lady Jane Grey's movement."
 #Trade Misc
 BtPLegacy_european_trade.EVTNAME1:0 "End of [90.GetName]'s Golden Age"
 BtPLegacy_european_trade.EVTDESC1:0 "From at least the 12th century, [90.GetName] was the richest and most important port in the North Sea. However, the Golden Inlet, the primary route to the North Sea from [90.GetName] and also the reason for its immense wealth, began to fill with silt around the year 1500, leading to a progressive and sudden reduction of [90.GetName]'s importance as a centre of trade in the Low Countries as more and more trade moved to [1744.GetName]."
 BtPLegacy_european_trade.EVTOPTA1:0 "No! Spare no expense to clear the channel!"
 BtPLegacy_european_trade.EVTOPTB1:0 "There is nothing that can be done."
 BtPLegacy_european_trade.EVTOPTC1:0 "Order the port and commerce moved to Sluis, nearer the sea."
 BtPLegacy_european_trade.EVTNAME2:0 "Rise of [1744.GetName]"
 BtPLegacy_european_trade.EVTDESC2:0 "When the Golden Inlet filled with silt and trade shifted away from [90.GetName], the richest city in the North Sea for many centuries, it shifted in large part to [1744.GetName], which quickly rose to become the richest port in the North Sea, perhaps even the richest in the world."
 BtPLegacy_european_trade.EVTOPTA2:0 "Wonderful!"
 BtPLegacy_european_trade.EVTNAME3:0 "Fall of [1744.GetName]"
 BtPLegacy_european_trade.EVTDESC3:0 "[1744.GetName], one of the richest cities in the world by the late 16th century, was a very ripe target due to its wealth a relative lack of protection. In 1576, soldiers unhappy with their pay sacked and plundered the city, prompting a mass emigration north, mostly to [97.GetName]. After this, [1744.GetName] would never again regain the importance and wealth it previously had."
 BtPLegacy_european_trade.EVTOPTA3:0 "No! Protect the city at all costs and reimburse everyone!"
 BtPLegacy_european_trade.EVTOPTB3:0 "There is nothing that can be done."
 BtPLegacy_european_trade.EVTNAME4:0 "Rise of [97.GetName]"
 BtPLegacy_european_trade.EVTDESC4:0 "When [1744.GetName] was sacked by the Spanish Fury, many of the skilled artisans, wealthy traders, and influential families fled north, mostly to [97.GetName]. This sudden immigration led to the rise of [97.GetName] as a major world power and contributed to the so called 'Dutch Miracle', the transition of the Low Countries from minor vassal states to a major world power over the course of only 50 or 60 years."
 BtPLegacy_european_trade.EVTOPTA4:0 "Wonderful!"
 BtPLegacy_european_trade.EVTNAME5:0 "Golden Age of [97.GetName]"
 BtPLegacy_european_trade.EVTDESC5:0 "The Dutch Golden Age saw the growth of [97.GetName] into the richest city in the world by the middle of the 17th century. At the head of a global trading network, its population exploded from under 5,000 in the early 15th century to nearly 250,000 in the 17th century."
 BtPLegacy_european_trade.EVTOPTA5:0 "Excellent news!"

