 #btp_events_l_english
 btpIRE.EVTNAME1:0 "England Demands Fealty!"
 btpIRE.EVTDESC1:0 "It seems our growth has not gone unnoticed by the English monarch. Their representative, the Lord Lieutenant of Ireland, has arrived in our court demanding we travel to England to bend the knee, citing the outrageous Laudabiliter issued by their pet pope Adrian IV. We could declare the legitimacy of our independent rule in Ireland, which might bring swift and terrible war to Ireland. If we wish to avoid war, we could accept their demands for now and bide our time for a more opportune moment."           #Changed from BtP, adjusted wording
 btpIRE.EVTOPTA1:0 "Declare independence"
 btpIRE.EVTOPTB1:0 "Accept their demands... for now" 
 btpSCO.EVTNAME1:0 "Margaret's Dowry"
 btpSCO.EVTDESC1:0 "In 1460 Margaret of Denmark, only daughter of Christian I of Denmark and Norway, was betrothed to James III of Scotland. The betrothal was arranged by recommendation of the king of France to end a feud between Denmark and Scotland over taxation of the Hebrides, a conflict that raged between 1426 and 1460. King Christian I agreed to a considerable dowry, with the islands of Orkney and Shetland, possessions of the Norwegian crown, pledged as security. The dowry was never paid and so the islands remained in the possession of Scotland. Margaret went on to become a very popular Queen in Scotland, being described as beautiful, gentle, sensible and, by some, far better qualified to rule than her husband."
 btpSCO.EVTOPTA1:0 "Make the proposal"
 btpSCO.EVTOPTB1:0 "Send her to a Convent, the islands are too valuable!" 
 btpSCO.EVTNAME2:0 "Margaret of Denmark, Queen of Scotland?"
 btpSCO.EVTDESC2:0 "In 1460 Margaret of Denmark, only daughter of Christian I of Denmark and Norway, was betrothed to James III of Scotland. The betrothal was arranged by recommendation of the king of France to end a feud between Denmark and Scotland over taxation of the Hebrides, a conflict that raged between 1426 and 1460. King Christian I agreed to a considerable dowry, with the islands of Orkney and Shetland, possessions of the Norwegian crown, pledged as security. The dowry was never paid and so the islands remained in the possession of Scotland. Margaret went on to become a very popular Queen in Scotland, being described as beautiful, gentle, sensible and, by some, far better qualified to rule than her husband."
 btpSCO.EVTOPTA2:0 "Accept before they change their minds!"
 btpSCO.EVTOPTB2:0 "We can do better" 
 btpSCO.EVTNAME3:0 "No True Scotsman"
 btpSCO.EVTDESC3:0 "The Gaelic Scots of $PROVINCENAME$, tolerated as they were under the Kingdom of Scotland, have begun to see that their differences with their Lallan brothers are not so great after all. Whether Highlander or Lowlander, a Scotsman is a Scotsman."
 btpSCO.EVTOPTA3:0 "We have no choice but to accept this"

 #New details to BtP Stuff
 btpIRE.EVTNAME2:0 "Vassal Defies the Throne"
 btpIRE.EVTDESC2:0 "Our former vassals, vested with their positions and titles by our very throne years ago, are refusing to acknowledge our rule and declaring themselves independent rulers of our land! Even worse, there is talk that some of our holdings in Ireland may join with these usurpers, plunging our holdings in Ireland into civil war!"
 btpIRE.EVTOPTA2:0 "Reclaim our land at once!"
 btpIRE.EVTOPTB2:0 "This slap in the face will have to go unanswered, for now..."
 embrace_irish_traditions_title:0 "Embrace Irish Culture"
 embrace_irish_traditions_desc:0 "When our ancestors were installed by the Anglo-Norman aristocracy hundreds of years ago, we were meant to represent English interests and curb local power, but Ireland has become our home. Gaelic traditions are observed, Irish is the language we hear spoken most often, and our closest allies and friends are the Gaels, not some distant English overlord. We should make this official!"
 create_the_kingdom_of_ireland_as_england_title:0 "Create the Kingdom of Ireland"
 create_the_kingdom_of_ireland_as_england_desc:0 "We have established dominance over Ireland, but we face the wrath of other European countries because of this annexation, and the rebellious nature of this frontier makes it difficult to govern effectively. The ideal solution may be to create a new Irish viceroyalty, similar to the former feudal system but significantly more organised, who may rule in our stead and protect our interests while distancing us from direct governance."
 cede_stragglers_to_koi_as_ruler_title:0 "Cede Irish Territory to Our Vassal"
 cede_stragglers_to_koi_as_ruler_desc:0 "We own land which de jure belongs to Ireland, our vassal kingdom. We may gift this land to them as a gesture of good will."
 btpIRE.EVTNAME3:0 "An Independent Government"
 btpIRE.EVTDESC3:0 "Our government, now independent from British control, faces many unique challenges. It must now reform and reorganise itself and, bereft of its former mandate to represent foreign interests in Ireland, reevaluate its priorities. Only time will tell what comes from this metamorphosis, but whatever it may be, at least Ireland will now be free!"
 btpIRE.EVTOPTA3:0 "An important step."
 btpIRE.EVTNAME4:0 "The Future of Ireland"
 btpIRE.EVTDESC4:0 "After five tumultuous years of civil unrest, political debates, legal analysis, and passionate addresses the transitional government is preparing to make its final decision regarding the future of our fair nation.\n\nShall we returrn to the ancient Gaelic High Kingship, or shall we keep the traditions of our former British overlords, only this time enrich Ireland, not London?"
 btpIRE.EVTOPTA4:0 "Our former masters had the right idea, but this time Ireland shall benefit!"
 btpIRE.EVTOPTB4:0 "A free Irish state is Irish first! Return to the ancient traditions."
 btpIRE.EVTOPTC4:0 "There must be a compromise! We are Irish, but we are modern as well!"

 #Scandinavian Events
 BtPLegacyScandinavianFlavour.1.t:0 "The Death of Christopher III von Wittelsbach"
 BtPLegacyScandinavianFlavour.1.d:0 "Christopher of the Wittelsbachs rose to the throne of Denmark and the Kalmar Union as a result of the deposition of Eric of Pomerania. Christopher however was merely meant to be a puppet under the Danish nobles and, while he did succeed in maintaining some personal control, the nobility in all three kingdoms ended up acquiring several privileges and policy-making powers that the monarchs had gained from since the Viking ages. The Swedish nobility in particular did not like the king, as evidenced by them nicknaming him the \"Bark King\". \n\nIn 1448, Christopher suddenly died at the age of 32, leaving a power vaccuum that resulted in the Lord High Constable of Sweden, Riksmarsk Karl Knutsson Bonde, being elected king in Sweden, and Christian of Oldenburg being elected King in Denmark, thus sparking a power struggle in the Kalmar Union that would last until 1457, when Christian of Oldenburg would finally be elected the King of Sweden."
 BtPLegacyScandinavianFlavour.1.a:0 "We must regain the Swedish throne!"
 BtPLegacyScandinavianFlavour.1.b:0 "We cannot afford to contest the Swedish throne..."
 BtPLegacyScandinavianFlavour.2.t:0 "The Norwegian Throne"
 BtPLegacyScandinavianFlavour.2.d:0 "The Swedish nobility and the privy council upon electing Karl Knutsson Bonde as King of Sweden sought to unify the Kalmar Union under a Swedish king instead of the Danes. As Christopher yet had little support in Norway, attempts were made at convincing the Norwegian nobles, their Council of the realm, to elect Karl Knutsson of Sweden as their new ruler. Their attempts would succeed at this, eventually crowning Karl Knutsson in the Nidaros Cathedral as king of Norway in November 1449. However, the Swedish aristocracy, mainly the Swedish Church and the noble families of Oxenstierna and Vasa, were very reluctant in backing a Swedish war attempt against Denmark, and so, barely a year later, Karl Knutsson stepped down from the Norwegian throne in favour of Christian von Oldenburg. Later, the Archbishop Jöns Bengtsson Oxenstierna and the nobleman Erik Axelsson Tott rebelled against Karl Knutsson, exiling him to Danzig and elected Christian as the King of Sweden."
 BtPLegacyScandinavianFlavour.2.a:0 "Take up the fight against the Danish king!"
 BtPLegacyScandinavianFlavour.2.b:0 "Step down from the Norwegian throne prematurely."
 BtPLegacyScandinavianFlavour.2.a_tooltip:0 "If the rebels are left to ravage our country, they may join the side of the enemy."
 BtPLegacyScandinavianFlavour.2.b_tooltip:0 "The Danish king will continue to reign in Norway without opposition."
 BtPLegacyScandinavianFlavour.3.t:0 "The Fate of Norway"
 BtPLegacyScandinavianFlavour.3.d:0 "With the sudden death of Christopher von Wittelsbach, Norway stands without a ruler! The Norwegian Council of the realm, Riksrådet, has several candidates to choose from: Either we can remain under the Danes and elect the new Danish king Christian of Oldenburg, unite under the new Swedish king Karl Knutsson Bonde, or go our own way and elect the current guardian of the realm of Norway, Sigurd Jonsson, a direct descendant of Haakon V."
 BtPLegacyScandinavianFlavour.3.a:0 "Elect Karl Knutsson Bonde"
 BtPLegacyScandinavianFlavour.3.b:0 "Elect Christian von Oldenburg"
 BtPLegacyScandinavianFlavour.3.c:0 "Elect Sigurd Jonsson Sverre"
 BtPLegacyScandinavianFlavour.4.t:0 "The Deposition of Karl Knutsson Bonde"
 BtPLegacyScandinavianFlavour.4.d:0 "Finally in 1457, the Swedish aristocracy had had enough of the warring between Sweden and Denmark. A revolt led by Archbishop Jöns Bengtsson Oxenstierna and the nobleman Erik Axelsson Tott gained ground, leading to the exile of Karl Knutsson Bonde to the city of Danzig. Acting as co-regents, they finally elected the Danish king Christian of Oldenburg as the new King of Sweden, reuniting the Kalmar Union once more."
 BtPLegacyScandinavianFlavour.4.a:0 "In due time, we'll gain our independence!"
 BtPLegacyScandinavianFlavour.5.a:0 "The Norwegian throne is ours!"

