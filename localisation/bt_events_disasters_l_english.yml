 BtPLegacy_european_trade.EVTDESC6:0 "No longer at the head of a sprawling, eponymous trade empire, The province of [Root.GetName] is losing some of its influence. Though still an important commercial centre and trading port, many opportunistic traders and discriminating artisans are moving away to seek their fortunes elsewhere and the port no longer exercises the overwhelming dominance over local trade it previously enjoyed."
